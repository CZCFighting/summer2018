<script>
	var fillHTML = function(totalsubpageTmep, args) {
		totalsubpageTmep = "";
		// 页码大于等于4的时候，添加第一个页码元素
		if (args.currPage != 1 && args.currPage >= 4 && args.totalPage != 4) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_pager' data-go='' >" + 1 + "</a></li>";
		}
		/* 当前页码>4, 并且<=总页码，总页码>5，添加“···”*/
		if (args.currPage - 2 > 2 && args.currPage <= args.totalPage && args.totalPage > 5) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_' data-go='' >...</a></li>";
		}
		/* 当前页码的前两页 */
		var start = args.currPage - 2;
		/* 当前页码的后两页 */
		var end = args.currPage + 2;

		if ((start > 1 && args.currPage < 4) || args.currPage == 1) {
			end++;
		}
		if (args.currPage > args.totalPage - 4 && args.currPage >= args.totalPage) {
			start--;
		}
		for (; start <= end; start++) {
			if (start <= args.totalPage && start >= 1) {
				totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_pager' data-go='' >" + start + "</a></li>";
			}
		}
		if (args.currPage + 2 < args.totalPage - 1 && args.currPage >= 1 && args.totalPage > 5) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_' data-go='' >...</a></li>";
		}

		if (args.currPage != args.totalPage && args.currPage < args.totalPage - 2 && args.totalPage != 4) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_pager' data-go='' >" + args.totalPage + "</a></li>";
		}

		//当前页数
		var temp = $(totalsubpageTmep).each(function() {
			if ($(this).text() == args.currPage) {
				$(this).find("a").css("background", "rgb(250,250,250)");
			}
		});
		$(".pagination").html(temp);
	}
	var bindEvent = function(totalsubpageTmep, args) {
		totalsubpageTmep.on("click", "a.geraltTb_pager", function(event) {
			var current = parseInt($(this).text());
			fillHTML(totalsubpageTmep, {
				"currPage" : current,
				"totalPage" : args.totalPage,
				"turndown" : args.turndown
			});
			if (typeof (args.backFn) == "function") {
				args.backFn(current);
			}
		});
	}
	$.fn.createPage = function(options) {
		fillHTML(this, options);
		bindEvent(this, options);
	}
</script>

<script>
	var changeTitleSize = function() {
		var firstContent=$(".active-container").find(".content").eq(0);
		var firstFooter=firstContent.next();
		
		var tempWidth = firstContent.width();
		$("h5").css("width", tempWidth);
		
		var actionWidth=firstFooter.find(".action").eq(0).width()+5;
		$(".source").css("width",tempWidth-actionWidth);
	}

	var changeBoxHeight=function(){
		var tempHeight=$(".active-container .card-box")[0].getBoundingClientRect().height;
		$(".active-container .card-box").each(function(){
			if($(this).height()!=tempHeight){
				$(this).height(tempHeight);
			}
		});
		
	}
	
	var collect = function(button) {
		var thisButton = $(button);
		var cardbox = thisButton.parents(".card-box");
		var id = cardbox.attr("id");
		var url = "/POSystem/UpdateCollectionServlet?userid=" + localStorage.getItem("userid") + "&newsid=" + id + "&mode=";

		if (thisButton.attr("button-type") == "book") {
			var icon = thisButton.find("span");
			if (icon.hasClass("glyphicon-star-empty")) {
				icon.removeClass("glyphicon-star-empty");
				icon.addClass("glyphicon-star");

				url += "add";
			} else {
				icon.removeClass("glyphicon-star");
				icon.addClass("glyphicon-star-empty");

				url += "delete";
			}

			$.get(url);
		}
	}
	
	var view = function(url) {
		var thisURL = $(url);
		var cardbox = thisURL.parents(".card-box");
		var id = cardbox.attr("id");
		var url = "/POSystem/UpdateViewServlet?userid=" + localStorage.getItem("userid") + "&newsid=" + id + "&mode=add";
		$.get(url);
		
		var target=thisURL.attr("data-target");
		top.location.href= target;
	}

	var viewCollection=function(){
		var userid = localStorage.getItem("userid");
		var url="/POSystem/ViewCollectionServlet?userid=" + userid;
		
		$.get(url,function(data){
			var dataJson=JSON.parse(data);
			var dataArray=dataJson.data;
			for(var i=0;i<dataArray.length;i++){
				var id=dataArray[i].id;
				if($("#"+id).find(".action span").eq(0)!=undefined){
					$("#"+id).find(".action span").eq(0).removeClass("glyphicon-star-empty");
					$("#"+id).find(".action span").eq(0).addClass("glyphicon-star");

			}
		});

018/07-30/8583957.shtml","content":"　　中新网7月30日电 据商务部网站消息，近日，老挝南部地区突发溃坝事故，造成人员伤亡和财产损失，为帮助老挝政府救助灾民，中国政府宣布紧急向老挝提供一批包括帐篷、冲锋舟、净水器等老方急需的人有关部门密切沟通，以最快速度积极备妥所有物资，并计划分2架次包机运送老方。7月30日下午，首批500顶帐篷、1000顶蚊帐、44艘冲锋舟已顺利启运，预计当日运抵，剩余物资也将于7月31日发运。","date":"2018-07-30","source":"中国新闻网","keywords":"老方,老挝,冲锋舟"},{"id":54,"type":"军事","title":"外交部谈中方派遣专业海洋救助船赴南沙值班待命","url":"http://www.chinanews.com/gn/2018/07-30/8584053.shtml","content":"　　中新网7月30日电 日前，中方派遣专业海洋救助船赴南沙值班待命，外交部发言人耿爽30日就相关情况表示，海上人命关天，救助不应缺位。作为南海最大沿岸国，中方正以实际行动践行自身义务和承诺，也希望同其他地区国家携手同行，共同推进海上搜救合作，造福各国人民。　　据“外交部发言人办公室”公众号消息，在7月30日外交部例行记者会上，有记者问：据报道，中国交通运输部南海救助局“南海救115”轮已进驻南沙群岛。该轮将向遇困船只提供救助，并提供多种海上救援服务。你能否进一步介绍有关情况？　　耿爽称，日前，中方派遣专业海洋救助船舶“南海救115”轮赴南沙担负值班待命任务。该船是目前中国最先进的搜救船舶之一，配备有人命搜救、医疗急救、应急拖带、海上消防、溢油清除、封舱堵漏和潜水救援等多种专业设备，具有适应海况能力强、应急处置反应快等特点。　　耿爽表示，正如中方多次强调的，中方进行南沙岛礁建设，其立足点和出发点，不仅是努力改善驻岛人员生活条件、应对来自海上安全威胁，还包括加强民事功能建设，积极为本地区提供民事和国际公益服务。　　耿爽强调，海上人命关天，救助不应缺位。作为南海最大沿岸国，中方正以实际行动践行自身义务和承诺，也希望同其他地区国家携手同行，共同推进海上搜救合作，造福各国人民。","date":"2018-07-30","source":"中国新闻网","keywords":"救助,中方,海上"},{"id":60,"type":"科技","title":"广州海关上半年查扣走私“洋垃圾”约1133.2吨","url":"http://www.chinanews.com/gn/2018/07-30/8583984.shtml","content":"　　中新网广州7月30日电 (唐贵江 刘�D��)广州海关7月30日消息，今年以来广州海关会同地方相关部门组织开展“国门利剑2018”联合专项行动，坚持“破大案、打团伙、摧网络”，对“洋垃圾”、濒危物种及其制品、农产品、重点涉税商品、毒品枪支走私行为保持打击高压态势。　　打击“洋垃圾”走私。广州海关全力封堵“洋垃圾”入境，推进三轮“蓝天2018”专项集中行动，对“洋垃圾”走私行为开展拉网式、全链条打击行动，坚定不移地维护国家生态环境安全、保障人民群众身心健康。上半年该关立案侦办涉嫌走私废物刑事案件8宗，查扣氧化锌混合物、废五金等固体废物约1133.2吨；查证涉案走私废塑料、废五金、矿渣等2763吨；海关监管现场和水上渠道查获固废类行政违法案件58宗。　　打击象牙等濒危物种走私。上半年广州海关对濒危物种走私刑事案件立案6宗，抓获犯罪嫌疑人17人；行政案件立案111宗，同比增长1.9倍，查获象牙及象牙制品共计39.42千克。　　打击农产品走私。广州海关先后破获“531”走私冻水产品案、“727”走私三文鱼案、千吨白糖水上走私案等系列大案。　　打击重点涉税商品走私。广州海关对重点涉税商品刑事案件立案35宗，案值13.7亿元。6月4日，广州海关参加海关总署打击废钢铁出口走私专项行动，摧毁梁某、曾某等7个走私出口废钢铁的团伙，共抓获犯罪嫌疑人17名，涉案总值约2.7亿元。同时该关立足珠江口水域，严打水上走私违法犯罪活动。水上缉私案件立案120宗，案值1.55亿元。　　打击涉毒涉枪走私。广州海关查获走私毒品刑事案件28宗，抓获犯罪嫌疑人9名，缴获各类毒品94.6公斤。走私枪支及其零配件刑事案件立案2宗，查获各类枪只8支、零配件一批、各式子弹1500余发。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"走私,宗,海关"},{"id":64,"type":"旅游","title":"为中非命运共同体注入新动力","url":"http://www.chinanews.com/gn/2018/07-30/8583939.shtml","content":"　　新华社北京7月29日电 题：为中非命运共同体注入新动力　　新华社评论员　　七月的非洲，阳光温暖而热烈。淳朴的非洲人民载歌载舞，以最隆重的方式欢迎远道而来的中国贵宾。从西非之角塞内加尔到“千丘之国”卢旺达，从“彩虹之国”南非到东非岛国毛里求斯，习近平主席的非洲之行，一路播撒友谊与希望的种子，写下新时代中非团结奋进、合作共赢的时代篇章。　　国家元首的首次出访，总是具有独特的象征意义。2013年就任中国国家主席以及今年再次当选连任后，习近平均选择非洲作为首次出访目的地，中非友谊的分量可见一斑。5年多来，习主席4次踏上非洲大陆，助力合作深化，擘画未来蓝图，以元首外交引领中非合作，提出真实亲诚对非政策理念，将中非新型战略伙伴关系提升为全面战略合作伙伴关系，做强和夯实“五大支柱”，出台“十大合作计划”……从顶层设计到务实合作，“构建更加紧密的中非命运共同体”的主线贯穿其中，绘出中非关系行稳致远的生动图景。　　中非命运共同体的感召力，根植于真诚友好的相处之道。共同的历史遭遇，共同的发展梦想，将中非紧紧相连。数十载守望相助、结伴同行，双方关系内涵和形式发生了变化，但中非友谊始终没有变，彼此的相互理解、相互支持始终没有变。无论是追忆中非老一辈领导人讨论诗词的历史佳话，还是与现任领导人规划双边关系、加强政治互信；无论是同各界人士叙友谊、话民生，还是与当地民众一同观看竞技摔跤比赛，习近平主席不远万里“走亲访友”，在政治领域取得重要共识之外，也留下一幕幕温馨感人的交流画面。“发展同非洲国家团结合作是中方长期、坚定的战略选择”，庄严的承诺、真诚的祝福，彰显重情重义的大国襟怀，让友好情谊在非洲大陆更加深入人心。　　中非命运共同体的生命力，蕴含于互利共赢的合作之道。习主席深刻指出，中非关系最大的“义”，就是用中国发展助力非洲的发展，最终实现互利共赢、共同发展。不仅“授人以鱼”、提供不附加任何政治条件的对非援助，更“授人以渔”、加强人力资源开发合作和技术交流，坚持“筑巢引凤”，通过基础设施、经济特区和工业园区建设合作，助力非方吸引更多优质投资。当前，非洲正努力实现工业化和现代化，中国正加快推进经济结构调整和转型升级，双方合作潜力巨大。此次非洲之行共签署包括“一带一路”在内的约40项合作协议，为双方合作提供了新平台，也让中非的利益纽带更加紧密。　　中非友谊之“真”，合作之“实”，身处其中的人们最有发言权。“非洲完全清楚谁是真心实意的朋友，谁为非洲做了实实在在的好事”。在与习主席的会谈会见中，非洲国家领导人主动反驳别有用心的“新殖民主义”论调，对中非双赢合作充满期待。作为“一带一路”倡议的重点合作项目，蒙内铁路在今年6月通车一周年之际，已累计发送旅客近135万人次，日益成为当地交通的“流量担当”；中国建造的水电站缓解了非洲国家能源紧缺的状况，几内亚政府甚至把中几合建的水电站图像印在纸币上作为纪念。欣欣向荣的合作图景，让人们对未来充满信心：中非这对“天然的好朋友、好兄弟、好伙伴”，必将在实现非洲梦和中国梦的征程上守望相助、结伴同行。　　“结交一言重，相期千里至”。再过一个多月，中非合作论坛峰会将在北京召开。我们期待峰会就“合作共赢，携手构建更加紧密的中非命运共同体”达成新的共识，在更高质量、更高水平上推动中非共同发展。正如论坛会徽上的“合抱之手”，中非团结合作，定能续写双方关系发展的“进行时”，共塑人类社会的美好未来。","date":"2018-07-30","source":"新华网","keywords":"中非,非洲,合作"},{"id":8,"type":"教育","title":"新华国际时评：习主席亚非之行有“四新”","url":"http://www.chinanews.com/gn/2018/07-30/8584312.shtml","content":"　　新华社北京7月30日电 题：习主席亚非之行有“四新”　　新华社记者韩梁　　从北京到阿布扎比，从达喀尔到约翰内斯堡，国家主席习近平的亚非之行，如同美妙弧线，穿越亚非大陆，跨越关山万里，把热情如火的中东和非洲与中国再次紧密相连。　　这次亚非之行，亮点纷呈，成果丰硕，引领中国特色大国外交开辟了新境界，打开了中外关系和南南合作的新局面，拓宽了国内发展和战略运筹的新空间，推进了构建人类命运共同体的新实践。　　引领中国特色大国外交开辟了新境界。此访是中央外事工作会议结束不久后，习近平主席今年首次出访。这是中央着眼国际局势出现的新机遇、新挑战作出的重大外交部署，是中国加强同发展中国家和新兴市场国家战略合作的一次成功的历史性访问。5国6地11天，双边与多边并举，地区与全球并重。通过此访，双多边合作继续走深走实，中国进一步深化全方位外交布局，中国特色大国外交理念更加深入人心。　　打开了中外关系和南南合作的新局面。在阿联酋，两国同意加强发展战略对接和产业政策沟通，在更高水平、更宽领域、更深层次推进合作。在非洲，中国注重“授人以渔”，着眼增强非洲自主发展和吸引外资能力，帮助非方培养更多适用人才；帮助非洲“筑巢引凤”，通过基础设施、经济特区和工业园区建设合作，助力非方吸引更多优质投资。在金砖国家领导人约翰内斯堡会晤中，习近平主席提出要使“金砖＋”合作内容上更具实效，形式上保持连续，让其他新兴市场和发展中国家都能参与到金砖合作中来。　　拓宽了国内发展和战略运筹的新空间。对阿联酋的访问，以点带面，将中阿双边关系推向更高水平，对中国同阿拉伯国家合作产生示范效应。在访非期间，中国同非洲4国商定加强发展战略对接，发挥经济互补优势，拓展新的合作空间。“一带一路”成为深化中国同往访国合作的最佳纽带。此访期间，中国同阿联酋、塞内加尔、卢旺达签署了共建“一带一路”谅解备忘录，同毛里求斯就尽快签署“一带一路”协议达成共识，为双边和中非合作提供新平台。　　推进了构建人类命运共同体的新实践。习近平主席此访积极倡导人类命运共同体理念，以此引领中阿、中非、金砖和南南合作，汇聚共建“一带一路”合力，实现了理论与实践的有机结合和相互促进。习近平主席还呼吁金砖国家要顺应历史大势，把握发展机遇，为构建人类命运共同体发挥建设性作用。此访还充分展现了中国推动全球治理变革的新作为。《金砖国家领导人约翰内斯堡宣言》充分吸纳了习近平主席有关讲话精神，发出谋求共同发展、维护公平正义、坚持多边主义、完善全球治理的明确声音，为充满不确定性的国际形势注入了正能量。　　登高望远，阔步前行。习近平主席此次亚非之行，以构建人类命运共同体的开放胸怀，引领中阿、中非、金砖和南南合作，汇聚共建“一带一路”合力，为发展中国家拓展合作开辟新天地，为全球治理体系变革注入新动力。站上新起点，开启新征程，中国外交必将为推动人类和平与发展的进步事业作出新的更大贡献。","date":"2018-07-30","source":"新华网","keywords":"习近平,金砖,此访"},{"id":9,"type":"财经","title":"夯实高质量发展基础，下半年央企改革如何布局？","url":"http://www.chinanews.com/gn/2018/07-30/8584309.shtml","content":"　　新华社北京7月30日电 题：新闻分析：夯实高质量发展基础，下半年央企改革如何布局？　　新华社记者王希　　中央企业运行“半年报”已经公布：在经济形势复杂多变的情况下，前6个月央企营收、利润双双创下历史最好水平，同比增速分别达到10.1%和23%，其中6月份单月利润突破了2000亿元大关。　　如何进一步巩固央企稳中有进、稳中向好的经营态势？下半年相关改革如何布局？30日国务院国资委举行的一场以“深化供给侧结构性改革、推动中央企业高质量发展”为主题的媒体通气会释放了不少新信号。　　推动企业重组整合、实现国有资产优化配置，是企业做强做优做大的重要手段，也是实现高质量发展的有效途径。　　今年上半年，中核集团和中核建设集团、武汉邮科院和电信科研院实施重组。至此，党的十八大以来，国资委已先后完成20组38家央企重组，监管企业户数调整至96家。　　无论是“横向合并”强化规模效应、“纵向联合”实现优势互补，还是“专业化整合”优化资源配置，中央企业重组整合从数量上是做“减法”，但质量上却是做“加法”。　　例如，中国远洋与中国海运合并成中国远洋海运后，综合运力、干散货船队、油轮船队和杂货特种船队规模实现四个世界第一，集装箱船队规模进入全球第一梯队，成为平衡全球航运格局的重要力量。　　“集团通过重组整合推动结构调整，努力把规模优势有效转化为规模效益，连续两年大幅超额完成了国资委考核目标。”中国远洋海运副总经理王宇航说。　　国资委副主任翁杰明表示，国资委目前正在更高目标、更大范围、更深层次去谋划和推动央企战略性重组整合工作。　　据他介绍，在集团层面，将重点围绕国家战略，按照“成熟一户、推进一户”的原则，积极稳妥推进装备制造、煤炭、电力、通信、化工等领域企业的战略性重组。　　“打破企业边界，推进专业化整合也是一条路，关键是要符合产业、企业的发展需求。”翁杰明表示，专业化整合要以业务做强做精为目标，实现资源向优势企业、主业企业集中，例如打造新能源汽车、工业互联网等协同发展平台。　　有效防范各类重大风险，是企业生产经营正常运行的重要保证，是实现高质量发展必须坚守的底线。　　来自国资委的数据显示，截至6月末，中央企业平均资产负债率66%，较年初下降0.3个百分点，同比下降0.5个百分点。考虑到目前央企资产总规模达56.4万亿元，每下降0.1个百分点都相当不容易。　　不过，目前中央企业资产负债率水平与国际先进企业相比仍有差距。下一步，国资委将继续推动各中央企业多措并举做好降杠杆、减负债的各项工作，特别是要全面加强风险防控，坚决守住不发生重大风险的底线。　　混合所有制改革是国企改革的重要突破口。日前举行的国务院国有企业改革领导小组第一次会议明确，分层分类积极稳妥推进混合所有制改革。　　翁杰明在回答相关提问时表示，这一部署意味着，下一步这项备受关注的改革将更多地在与市场联系紧密的央企二三级子企业以及地方国有企业间展开。　　而日前举行的“中央企业、地方国资委负责人视频会议”透露的信息显示，增加国有资本投资运营公司、部分重要领域混合所有制改革、混合所有制企业员工持股等试点数量、拓展试点内容，赋予试点企业更多自主权等一系列新的改革举措也正在酝酿中。","date":"2018-07-30","source":"新华网","keywords":"企业,国资委,国资"},{"id":92,"type":"军事","title":"英国驻华大使：英方愿与中国携手维护自由贸易与多边机制","url":"http://www.chinanews.com/gn/2018/07-30/8583680.shtml","content":"　　英国驻华大使：英方愿与中国携手维护自由贸易与多边机制　　新华社北京７月３０日电（记者韩梁）英国驻华大使吴百纳日前在北京接受中国媒体联合采访时说，作为多边机制的坚定捍卫者，英方愿与中方一道维护多边主义，促进贸易自由化。　　吴百纳说，在全球贸易摩擦升温的当下，英国愿与中国共同努力，确保世界贸易组织在贸易争端解决机制中发挥有效作用。现阶段，作为欧盟成员，英方乐见中国与欧盟就世贸组织改革开展合作，与时俱进地完善世贸组织。　　在本月早些时候举行的中欧领导人会晤期间，中欧双方表示，坚定支持以世贸组织为核心、以规则为基础、透明、非歧视、开放和包容的多边贸易体制，并承诺遵守现行世贸规则。　　吴百纳说，在双边关系层面，英中保持紧密的贸易和投资关系。英方欢迎中国继续扩大市场开放的举措，乐见“沪伦通”积极推进，将派出高级别代表团参加今年１１月在上海举行的首届中国国际进口博览会。　　吴百纳表示，伴随中国市场开放举措持续深入，英国牛肉将进入中国市场，英国加油站将在中国运营。展望未来，英中双方有望进一步扩展经贸合作领域。　　针对英国政府新近发布白皮书、有意收紧对外商投资审查，吴百纳说，这些措施并非出于“阻碍”外国投资目的，也不针对特定国家。一些人把其解读为针对中国，让她深感惊讶。英国一贯欢迎外商投资，对中国投资持开放态度，是获取中国投资最多的欧洲国家之一。　　吴百纳说，近三年来，英中关系“黄金时代”发展保持了良好态势。伴随英国首相特雷莎・梅今年年初的访华之旅，“黄金时代”开启了新篇章。　　应国务委员兼外交部部长王毅邀请，英国新任外交大臣杰里米・亨特３０日对中国进行正式访问并举行第九次中英战略对话。吴百纳说，利用这一英中政府间高级别对话平台，双方有望在多边机制、安全和外交、经贸等领域继续深化合作，推动“黄金时代”不断向前发展。","date":"2018-07-30","source":"新华网","keywords":"英方,多边,世贸"},{"id":30,"type":"财经","title":"国务院印发《关于推进国有资本投资、运营公司改革试点的实施意见》","url":"http://www.chinanews.com/gn/2018/07-30/8584177.shtml","content":"　　中新社北京7月30日电 近日，中国国务院印发《关于推进国有资本投资、运营公司改革试点的实施意见》。　　《意见》指出，要全面贯彻党的十九大和十九届二中、三中全会精神，以习近平新时代中国特色社会主义思想为指导，坚持社会主义市场经济改革方向，通过改组组建国有资本投资、运营公司，改革国有资本授权经营体制，实行国有资本市场化运作。要发挥国有资本投资、运营公司平台作用，推动国有经济布局优化和结构调整，提高国有资本配置和运营效率。通过试点先行，及时研究解决重点难点问题，尽快形成可复制、可推广的经验和模式。　　《意见》强调，国有资本投资、运营公司改革试点要坚持党的领导，建立健全中国特色现代国有企业制度；坚持体制创新，以管资本为主加强国有资产监管；坚持优化布局，促进国有资本合理流动；坚持强化监督，防止国有资产流失。　　《意见》明确了国有资本投资、运营公司改革试点的主要内容。一是功能定位。国有资本投资、运营公司均为在国家授权范围内履行国有资本出资人职责的国有独资公司，是国有资本市场化运作的专业平台。其中，国有资本投资公司主要以服务国家战略、优化国有资本布局、提升产业竞争力为目标；国有资本运营公司主要以提升国有资本运营效率、提高国有资本回报为目标。二是组建方式。国有资本投资、运营公司可采取改组和新设两种方式设立。三是授权机制。采取国有资产监管机构授予出资人职责和政府直接授予出资人职责两种模式开展国有资本投资、运营公司试点。四是治理结构。国有资本投资、运营公司设立党组织、董事会、经理层，充分发挥党组织的领导作用、董事会的决策作用、经理层的经营管理作用。五是运行模式。包括国有资本投资、运营公司的组织架构、履职行权方式、选人用人机制、财务监管、收益管理及考核机制等。六是监督与约束机制。完善对国有资本投资、运营公司的监督体系，并实施绩效评价。　　《意见》提出，试点工作应分级组织、分类推进、稳妥开展。中央层面，继续推进国有资产监管机构授权的国有资本投资、运营公司深化试点。同时推进国务院直接授权的国有资本投资、运营公司试点，选择由财政部履行国有资产监管职责的中央企业以及中央党政机关和事业单位经营性国有资产集中统一监管改革范围内的企业稳步开展。地方层面，由各省级人民政府结合实际情况组织实施。　　《意见》要求，国务院国有企业改革领导小组负责国有资本投资、运营公司试点工作的组织协调和督促落实。中央层面的国有资本投资、运营公司试点方案，按程序报党中央、国务院批准后实施。各省级人民政府对本地区试点工作负总责，并将本地区改革试点实施方案报国务院国有企业改革领导小组备案。（完）","date":"2018-07-30","source":"中国新闻网","keywords":"国有资本,国有,资本"},{"id":31,"type":"军事","title":"台风“云雀”逼近华东沿海 国家防总发通知部署防御","url":"http://www.chinanews.com/gn/2018/07-30/8584164.shtml","content":"　　中新网7月30日电 据国家防汛抗旱总指挥部网站消息，今年第12号台风“云雀”预计今明两日在东海东北部海面回旋少动，8月1日开始逐渐向中国华东沿海靠近。受其影响，7月30日至8月3日，预计中国东海北部、黄海南部、长江口区、上海沿海、江苏沿海、浙江舟山群岛附近海域将先后出现7～8级大风，阵风9级。　　国家防总7月30日向上海、浙江、江苏省(市)防汛抗旱指挥部，淮河、太湖防汛抗旱总指挥部发出通知，要求重视第12号台风“云雀”防御工作，密切监视台风发展动向，加强预报预警，强化会商研判和应急值守，适时启动应急响应，提前落实各项防御措施，切实做好船只回港避风、海上作业人员及近海养殖人员上岸避险等工作，强化旅游景区、施工场所等人员密集区防台风安全管理，确保人民群众生命安全，最大程度减少灾害损失。","date":"2018-07-30","source":"中国新闻网","keywords":"台风,抗旱,防汛"},{"id":34,"type":"军事","title":"越南政府同意台商悬挂“青天白日旗” 外交部回应","url":"http://www.chinanews.com/gn/2018/07-30/8584157.shtml","content":"　　2018年7月30日外交部发言人耿爽主持例行记者会　　问：柬埔寨第六届国会选举于7月29日举行。柬埔寨人民党发言人表示该党已赢得大选。中方对此如何评价？对中柬关系未来发展有何期待？　　答：作为好邻居和好朋友，我们衷心祝贺柬埔寨第六届国会选举顺利举行，人民党在洪森主席的带领下赢得大选。祝愿在即将产生的新一届国会和政府领导下，柬埔寨人民在国家建设事业中取得新的更大成就。　　近年来，中柬全面战略合作伙伴关系保持良好发展势头。两国高层接触频繁，各领域互利合作不断走深走实，给两国和两国人民带来了实实在在的利益，也为地区和平稳定与发展繁荣作出了积极贡献。中方愿同柬方落实好两国领导人达成的重要共识，携手打造具有战略意义的命运共同体，推动中柬关系不断迈上新台阶。　　问：因柬埔寨最大在野党救国党被解散，国际社会一直质疑选举的正当性，请问中方如何看待此次选举的过程和结果？　　答：我刚才已经表明了中方对柬埔寨大选的态度。柬埔寨国会选举是柬埔寨的内政，是柬埔寨人民政治生活中的一件大事。我们祝贺柬大选顺利举行，衷心希望柬埔寨保持稳定，在国家发展建设事业中取得更大成就。　　问：第一，台湾方面今天上午提交东亚青运会的申复书，请问大陆方面是否会在东亚奥委会再度阻挡或采取其他反制措施？第二，据台湾媒体报道，大陆代表团日前应邀前往台湾参加APEC相关活动，却因延迟入境拒绝入台而返回大陆。你能否说明详细情况？　　答：我先回答你的第二个问题。多年来，两岸人员参与对方举办的APEC活动有惯例做法。台方违背惯例做法，导致大陆代表团赴台参加APEC工商咨询理事会数字创新论坛时受阻，对此应承担全部责任和后果。这件事的事实和性质十分清楚，台方有关言论企图混淆视听、歪曲事实、推卸责任，不会得逞。我们希望中国台北方面认真反思，并采取实际行动纠正错误。　　关于你的第一个问题，建议你向主管部门询问。我在这里要说的是，在台湾参与国际活动问题上，始终要坚持一个中国原则。　　问：据报道，28日，巴基斯坦选举委员会正式公布国民议会选举结果，伊姆兰・汗领导的正义运动党赢得270个选区中的115个，成为国民议会第一大党。中方对巴大选结果有何评论？　　答：中方欢迎巴基斯坦平稳顺利完成大选，祝贺伊姆兰・汗先生领导的正义运动党赢得本次选举。我们愿同巴基斯坦新政府携手努力，推动中巴全天候战略合作伙伴关系再上新台阶。　　问：“金砖+”领导人对话会27日在南非约翰内斯堡举行。请问中方如何评价此次对话会？认为对话会有什么特殊的意义？　　答：“金砖+”领导人对话会27日在南非约翰内斯堡成功举行。金砖国家领导人会晤时隔5年再次走进非洲，同非洲以及其他地区新兴市场和发展中国家领导人共商国际发展合作和南南合作大计，具有重大意义。这次对话会既是全面深化金砖国家同非洲国家伙伴关系的一次重要契机，也是金砖国家等有关各方共同推动构建新型国际关系、构建人类命运共同体的一次生动实践。　　金砖合作从一开始就秉持开放包容、合作共赢的“金砖”精神。大家还记得，在去年担任金砖主席国时，中方首倡了“金砖+”合作理念，并在领导人厦门会晤期间举行了首次新兴市场国家与发展中国家对话会。今年约翰内斯堡会晤延续这一模式，共有20多个非洲和其他新兴市场和发展中国家领导人及其代表参加“金砖+”领导人对话会。金砖“朋友圈”进一步扩大，表明“金砖+”合作理念日益深入人心，影响力和号召力不断增强。　　习近平主席在这次对话会上发表重要讲话，强调要拓展“金砖+”合作，共同深化互利伙伴关系，挖掘发展新动能，营造有利外部环境，构建新型国际关系。习主席还指出，不管未来国际格局如何变化，中国都将秉持真实亲诚理念和正确义利观，支持非洲发展振兴。习主席讲话引起与会领导人的热烈反响。各方支持将“金砖+”合作机制化，建设广泛的发展伙伴关系，推进南南合作，认为在当前单边主义和保护主义抬头形势下，要深化新兴市场国家和发展中国家团结协作，共同反对单边主义和保护主义，实现包容性增长和可持续发展，增进各国人民福祉。　　中方期待同有关各方一道，进一步推动金砖国家同非洲国家深化发展伙伴关系，提升各领域务实合作水平，为落实非盟《2063年议程》提供助力，让古老的非洲大地展现出旺盛生机活力。与此同时，我们要继续推进和拓展金砖国家与其他新兴市场和发展中国家的合作，形式上保持连续，形成维护共同利益、促进共同发展的强大力量，促进南南合作再上新台阶。　　问：马来西亚政府刚刚公布马航MH370客机失踪调查报告，结论是未能查明失踪原因。我想马航失联人员家属都不会满意这个报告。外交部对报告结论有何评论？　　答：我们一直高度关注马航MH370客机事件的相关工作进展，希望有关各方能够继续保持密切的沟通与配合，做好有关后续工作。　　问：据报道，中国交通运输部南海救助局“南海救115”轮已进驻南沙群岛。该轮将向遇困船只提供救助，并提供多种海上救援服务。你能否进一步介绍有关情况？　　答：日前，中方派遣专业海洋救助船舶“南海救115”轮赴南沙担负值班待命任务。该船是目前中国最先进的搜救船舶之一，配备有人命搜救、医疗急救、应急拖带、海上消防、溢油清除、封舱堵漏和潜水救援等多种专业设备，具有适应海况能力强、应急处置反应快等特点。　　正如中方多次强调的，中方进行南沙岛礁建设，其立足点和出发点，不仅是努力改善驻岛人员生活条件、应对来自海上安全威胁，还包括加强民事功能建设，积极为本地区提供民事和国际公益服务。　　海上人命关天，救助不应缺位。作为南海最大沿岸国，中方正以实际行动践行自身义务和承诺，也希望同其他地区国家携手同行，共同推进海上搜救合作，造福各国人民。　　问：第一，中方如何看待柬埔寨选举的自由度和公平性？第二，美国可能对柬埔寨实行签证限制措施，欧盟也可能出台制裁措施。中方对此有何评论？　　答：我刚才已经回答了类似问题。国会选举是柬埔寨的内政。我们衷心祝贺柬埔寨第六届国会选举顺利举行，人民党在洪森主席的带领下赢得大选。中方祝愿在即将产生的新一届国会和政府领导下，柬埔寨人民在国家建设事业中取得新的更大成就。　　同时，我们也希望，国际社会能够共同为柬埔寨保持稳定、实现发展提供建设性的帮助。　　会后有记者问及：据媒体报道，因有的在越南台商担心自身安全，越南政府同意其在厂区悬挂所谓“青天白日”旗帜。中方对此有何评论？　　耿爽：世界上只有一个中国，台湾是中国的一部分。中方坚决反对任何形式的“台独”分裂活动，已向越方提出交涉，越方已责成有关企业纠正错误做法。","date":"2018-07-30","source":"外交部网站","keywords":"金砖,柬埔寨,中方"},{"id":48,"type":"教育","title":"云南：上半年23名厅级干部被立案审查","url":"http://www.chinanews.com/gn/2018/07-30/8584114.shtml","content":"　　新华社昆明7月30日电(记者白靖利)云南省纪委监委30日发布消息称，上半年全省纪检监察机关共立案审查3030件，其中包括23名厅级干部。　　据介绍，云南成立省市县三级监察委员会后，监督对象由35万增加到157万。为此，云南持续深化监察体制改革，形成反腐合力。积极探索监察职能向基层延伸，结合实际赋予乡镇(街道)纪检机构监察职责，使群众身边的公职人员受到监督。　　云南省强化对党员干部和公职人员的日常教育和监管，并深化政治巡视。今年以来，根据巡视移交问题线索，4名省管干部受到查处，2名省管干部受到组织调整。　　记者了解到，云南省上半年各级纪检监察机关共立案审查3030件，其中，厅级干部23人、县处级干部177人、乡科级干部675人。立案审查的案件中，共办结2522件，给予党纪政务处分2840人。追回外逃人员3名，追赃41万元。","date":"2018-07-30","source":"新华网","keywords":"监察,干部,云南"},{"id":3,"type":"教育","title":"中国云图书馆・三沙馆在永兴岛开馆","url":"http://www.chinanews.com/gn/2018/07-30/8584319.shtml","content":"　　中新社三沙7月30日电 (宋起来)“中国云图书馆・三沙馆”30日在三沙市永兴岛开馆。　　“中国云图书馆”利用大数据、云计算等新技术，将分散的海量电子文献资源整合起来，通过统一的云端平台提供服务，可形成中国规模最大、馆藏最丰富的高效率、低成本国家级信息资源管理和服务系统。目前中国云图书馆正在开发手机版，届时将更加方便读者阅读。　　“中国云图书馆・三沙馆”精选了中国出版和中外合作出版的电子资源20多万册，包括国家一级出版机构的3万多种电子书，1000多集有声书和国家哲学社会科学学术期刊数据库。　　目前，三沙市与海南省图书馆共建三沙市图书馆，藏书两万多册。“中国云图书馆・三沙馆”的成立是纸质图书的有力补充，将进一步提升三沙文化建设品质。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"图书馆,图书,书馆"},{"id":21,"type":"军事","title":"连续17天高温预警 闷热难耐何时缓解","url":"http://www.chinanews.com/gn/2018/07-30/8584249.shtml","content":"　　新华社北京7月30日电 题：连续17天高温预警 闷热难耐何时缓解　　新华社记者刘诗平　　中央气象台30日继续发布高温黄色预警，这已是连续17天发布高温预警。我国中东部地区闷热难耐何时缓解？南方和北方地区的高温天气会如何发展？中央气象台首席预报员孙军表示，南方高温将趋于缓解，北方高温会继续发展。　　自7月10日以来，我国中东部地区出现大范围持续性高温天气，四川盆地、江南、华南，以及黄淮、江淮、江汉、华北东部和南部、东北南部均有影响。其中，重庆、湖北、湖南、江西、安徽、浙江中西部等地35℃以上高温天数达到10-18天。　　孙军说，本轮高温过程影响范围广、持续时间长、局地强度强。重庆丰都和开县连续20天出现高温天气，其中40℃以上的高温天气分别达到10天和9天。重庆、四川及吉林、辽宁等地有22个县市最高气温突破7月历史极值。　　持续高温天气给我国带来了哪些影响？孙军表示，就农业而言，受连续高温少雨天气影响，辽宁、重庆、江南、华南部分地区出现了一定程度的气象干旱，辽宁、重庆等地气象干旱达中到重度。生产生活方面，高温造成用水用电量增加，“桑拿”天给人们的健康带来很大影响。这些地区需做好水电供应、防暑降温、食品安全和卫生防疫、森林草原防火等工作。　　是什么原因造成了这次持续高温天气？孙军说，这与副热带高压密切相关。本次高温前期，副热带高压偏南，受其影响，南方高温发展；现在副热带高压明显偏北，东北南部、华北地区高温发展。　　“副热带高压控制区域水汽条件相对比较充足，所以主要以闷热为主，由于湿度较大，体感温度往往比观测气温高，比如近期的北京，虽然气温并未达到35℃的高温天标准，但人们依然感到闷热难忍，主要还是由于湿度大，体感温度高，南方更是如此。”孙军说。　　往年7月下旬到8月上旬，副热带高压常在日本到我国淮河以南一带徘徊，此时降雨主要集中在华北到东北中南部一带，所以有“七下八上”之说。今年副热带高压中心处在华北和东北南部，跟常年同期相比，位置明显偏北，这种情况并不多见。因此，今年北方降雨主要在东北北部的黑龙江地区，东北南部的辽宁和吉林相对少雨。　　未来我国高温天气将如何发展？孙军说，30日和31日四川盆地东部、江南大部等地仍将持续高温闷热天气；8月1日至3日，南方大部地区高温天气减弱，但四川盆地东部高温天气持续。4日以后，南方地区高温将再次发展。　　值得一提的是，今年第12号台风“云雀”登陆日本后将影响我国。根据目前天气形势分析，“云雀”预计8月1日开始逐渐向我国华东沿海靠近，3日可能登陆华东沿海。届时，会对华东地区的高温起到一定的缓解作用。8月5日前，京津冀、山东北部、内蒙古中东部、辽宁大部高温逐步发展。5日后，这些地区高温天气将结束。","date":"2018-07-30","source":"新华网","keywords":"高温,副热带,天气"},{"id":63,"type":"旅游","title":"海南6月份蔬菜价格呈季节性上涨 肉禽蛋价格稳中有降","url":"http://www.chinanews.com/gn/2018/07-30/8583944.shtml","content":"　　南海网、南海网客户端海口7月30日消息(南海网记者 徐静涵)7月30日，据海南省发展和改革委员会公布的数据显示，6月份，海南省蔬菜价格呈季节性上涨，全国排名第5位，肉禽蛋价格稳中有降。　　6月份，受第4号台风“艾云尼”影响，琼州海峡多次停航，蔬菜调运渠道不畅，同时台风带来的强降雨严重影响本地蔬菜生产。海南省物价局重点监测的19个主要品种蔬菜价格走势为“18涨1降”，零售均价3.37元/斤，比上月上涨7.32%，同比上涨13.09%。　　其中，涨幅较大的品种有豆角、芹菜、空心菜、大白菜，零售均价分别为3.89元/斤、4.83元/斤、3.05元/斤、2.53元/斤，环比分别上涨17.17%、15.83%、14.23%、13.96%。　　在肉禽蛋价格方面，6月份，海南省猪精瘦肉、猪肋条肉、猪肋排、鸡肉、鸡蛋零售均价分别为16.57元/斤、11.91元/斤、22.41元/斤、15.32元/斤、6.73元/斤，环比分别下降1.49%、1.57%、2.01%、0.26%、0.15%。　　在流通环节，为保持菜价平稳，6月份海南省多部门采取了减少环节，平价直销；增加批发网点，防止价格垄断；岛内外调运等措施。6月份全省289个平价网点供应平价菜4081吨。海口市正在运营的“菜篮子”末端销售网点138个，其中直营店42家、加盟网点14家、合作网点34个、开设平价菜直营摊位的农贸市场48个，共计投放平价菜576吨，其中“一元菜”176吨。","date":"2018-07-30","source":"南海网","keywords":"斤,平价,网点"},{"id":80,"type":"军事","title":"中日科技论文翻译系统准确率世界领先","url":"http://www.chinanews.com/gn/2018/07-30/8583767.shtml","content":"　　科技日报讯 (记者葛进)中国科学技术信息研究所27日召开发布会宣布，由该所与日本科学技术振兴机构、京都大学共同开发的中日科技论文机器翻译系统研制成功。　　近年来，随着人们对机器翻译的期待不断高涨，研制反应更快、精度更高的翻译系统显得越来越迫切。为此，日本科学技术振兴机构、京都大学与中国科学技术信息研究所开展长期合作，首先构建了以科技论文为基础的400多万条高品质中日双语数据库，之后采用了日本科学家研制的神经元网络翻译引擎对这些数据库进行学习。这种翻译引擎的特点是，无论输入的句子多长，都能高效进行处理，特别是可以大幅度提高长句子的翻译精度。　　这样，通过大规模、高品质的中日双语数据库与最尖端的神经元网络翻译引擎相结合，中日双方构建了全球性能最高的中日日中科技论文翻译系统。利用该翻译系统进行的中译日翻译水准，经评估翻译率达到97%。而且，有60%的内容的翻译精度可达到“信息适当，容易理解”的程度。　　在2016年12月举行的以亚洲语言为对象的国际机器翻译研讨会“WAT2016(Workshop on Asian Translation 2016)”上，该翻译系统在科技信息机器翻译任务的精度评估中，取得了第一名的成绩。　　日本科学技术振兴机构代表冲村宪树、京都大学代表长尾真、中国科学技术信息研究所代表赵志耘以及中日研究人员和中国科技部官员参加了此次发布会。双方表示，期望该系统在未来发挥真正作用，为中日科研人员的交流提供方便，同时也将继续开展研究，为研制出精度更高的翻译系统而努力。","date":"2018-07-30","source":"科技日报","keywords":"翻译,中日,科学技术"},{"id":50,"type":"财经","title":"内蒙古对政府违法违规举债将终身追责","url":"http://www.chinanews.com/gn/2018/07-30/8584081.shtml","content":"　　本报讯 (记者李玉波)内蒙古自治区纪委监委日前出台《政府违法违规举债终身责任追究和责任倒查办法(试行)》，对政府举债中违法违规融资、担保行为实行严肃问责追究，以问责倒逼责任落实。　　《办法》重点针对政府在债务管理过程中出现的违法违规举债、担保和融资等问题，按照“谁主管谁负责，谁审批谁负责”原则，实行终身追责和责任倒查，把强化问责作为加强地方政府债务监督的重要抓手。　　《办法》明确，责任追究的对象是各级政府及有关部门领导班子主要负责人、直接主管的班子成员以及其他责任人员。各级政府及有关部门在举债担保融资过程中不正确履行职责或履行职责不到位，造成重大损失、恶劣影响的，进行责任倒查，实行终身责任追究。不论其责任人是否调离转岗、提拔或者退休，都要严肃问责追究。　　同时，《办法》分别对承办人、审核人(批准人)以及领导班子成员和单位负责人在违法违规举债中所负的责任予以明确，并区分职责进行追责。　　李玉波","date":"2018-07-30","source":"工人日报","keywords":"举债,问责,责任"},{"id":20,"type":"科技","title":"傅政华：今年年底前将实现全国县乡村公共法律服务全覆盖","url":"http://www.chinanews.com/gn/2018/07-30/8584242.shtml","content":"　　中新网苏州7月30日电 (记者 钟升)30日，全国公共法律服务平台建设现场推进会在江苏省太仓市举行。会上，司法部部长傅政华勉励全国司法系统践行司法为民，以平台建设为载体，加快推进公共法律服务体系建设。　　傅政华介绍，截至今年6月底，全国已有2200多个县(市、区)建成公共法律服务中心、2.8万多个乡镇(街道)建成公共法律服务工作站，覆盖率分别达到81%和72%。12个省份实现了县级平台全覆盖，7个省份实现了乡镇平台全覆盖，16个省份实现了村(居)法律顾问全覆盖。“公共法律服务供给更加便捷、更加有效，公共法律服务效能和水平不断提高，已成为司法系统宣传法治、发挥职能、展现形象的亮点和名片。”　　“公共法律服务具有公共性、法律性、服务性的突出特征，是中国特色社会主义法治制度的重要内容。”傅政华强调：“加强公共法律服务，推动政府实现从理念、职能到运行实践的一体化转型，既是国家治理体系和治理能力现代化的必然要求，也是其重要的组成部分”。　　傅政华在发言中透露，为适应新时代人民群众日益增长的法律服务需求，司法部研究提出了未来三年公共法律服平台建设的渐次推进工作目标。要求2018年底前，在全国范围内实现县(市、区)公共法律服务中心、乡镇(街道)公共法律服务工作站、村(居)法律顾问全覆盖；2019年底前，公共法律服务实体、热线、网络平台基本融合，全部公共法律服务事项可通过网络平台办理，汇聚形成公共法律服务大数据；2020年底前，公共法律服务实体、热线、网络平台全面融合，形成覆盖城乡、功能完备、便捷高效的公共法律服务网络体系。　　傅政华表示，全国司法系统要进一步深化互联网、大数据、人工智能等现代科技在公共法律服务领域的应用，加快推进各类平台系统对接、有机融合，形成协同联动、一网办理的“互联网+公共法律服务”体系，实现“智慧法律服务”，努力为各类主体提供普惠、精准、及时和有效的公共法律服务。以平台建设为载体，加快建设完备的公共法律服务体系，全面提升新时代公共法律服务的能力和水平，让人民群众有更多实实在在的获得感、幸福感、安全感。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"公共,法律,服务"},{"id":52,"type":"科技","title":"贵阳市长陈晏：城市政务服务最优是目标","url":"http://www.chinanews.com/gn/2018/07-30/8584025.shtml","content":"　　中新网贵阳7月30日电 (记者 杨茜)贵州省贵阳市经济增速连续5年位居中国省会城市第一，获评2018年中国企业营商环境十佳城市称号。　　贵阳和厦门、武汉、佛山日前一起作为代表在国务院新闻办组织的“优化营商环境”政策例行吹风会上介绍本地区在优化营商环境方面的实践经验和典型做法。　　贵阳市委副书记、市长陈晏说，作为“中国数谷”，贵阳利用大数据提升政务服务，优化营商环境，目标是最大限度利企便民，以高效优质的服务助推经济社会高质量发展。　　实施“不能说不行”政务服务改革是贵阳提升营商环境的突破口。在政务服务改革中，贵阳坚持业务办理集中化、政务服务标准化、技术支撑专业化、业务协同数据化。　　陈晏表示，贵阳充分发挥大数据发展优势，大力推进“互联网+政务服务”，不断提升政务服务的效率和水平。　　截至目前，贵阳市本级和下辖的10个区(市、县)、4个开发区、167个乡(镇、社区)、1458个村(居委会)已全部接入贵州省网上办事大厅，可提供26262项政务服务事项网上服务。服务事项上网率达到100%，网上办理率为56.3%，平均承诺时限在法定时限基础上压缩60%以上。　　大数据是贵阳经济社会创新发展和高质量发展的一个强有力的助推器。2017年底，贵阳成为中国首个建成市、区两级政府数据资源全量目录的城市。　　在贵阳市利用大数据提升政府服务，优化营商环境的发展过程中，最有特色和亮点的狠抓政府数据“聚通用”、强力推动政府数据共享开放，做优做实“互联网+政务服务”，最大限度实现了便民利企。　　贵阳如何实现“大数据+政务服务”？陈晏说，第一步是打破数据壁垒。依托贵州省电子政务外网，构建横向联接党政部门、群团组织，纵向贯通国家、省、市、区、乡的电子政务“一张网”，为政府数据融通共享奠定了基础；第二是汇集数据资源。建成投用人口、法人、自然资源和空间地理、宏观经济、电子证照五大基础数据库。　　据了解，贵阳已完成市、区两级365个部门、1385个系统、14053项的数据资源目录进行集中存储、统一管理、开放共享，为政务服务实现“材料一次提交、证明一次查验、资料反复使用”奠定了坚实基础。　　同时，贵阳还强化平台支撑。依托“云上贵州”平台，建成投用贵阳分平台、政府数据共享交换平台、政府数据开放平台、数据增值服务平台、数据安全监控平台等平台，并建立标准统一、支撑有力的全市数据共享网络体系，实现网通、云通、数据通。　　此外，贵阳专门成立国有专业技术公司贵阳块数据公司，为市、区两级提供技术支撑和运维服务，确保“基础数据互联互通，一数一源统一使用”。　　在确保数据安全方面，贵阳以建设国家大数据安全靶场为契机，按照“三级等保”的标准建立健全网络安全体系，在电子政务外网与互联网进行数据交互以及政府数据共享时，强化身份验证、数据加密、数据使用情况记录等监测审计机制，对政务服务网络体系进行全天候、全方位的安全防范和实时监控，确保数据安全使用，现已在贵阳全市党政机关和企事业单位开展试验。　　贵阳市依托一张电子政务外网和一朵“云上贵州贵阳分平台”云，初步构建了“一张网、一朵云、一个号、一扇门、一支笔、一次成”的政务服务格局，真正实现了“数据多跑路、群众少跑腿”。　　陈晏说，在开展优化提升营商环境中，“互联网+政务服务”是贵阳的一个特点，但数据孤岛的问题也是贵阳市在提升营商环境，推进“互联网+政务服务”工作中遇到的最大的困难。　　面对困难，陈晏提出，为实现中国政务服务的“一网通办”，希望可以提供了一个顶层的支撑。他希望在国家层面上能够进一步的加大力度，推动落实国务院办公厅印发的《政务信息系统整合共享实施方案》，从国家层面上进一步加强对地方信息化建设的指导和统筹，关键是要自上而下的解决好各级政府之间数据共享和互通的问题，全面消除信息的孤岛，打破数据的壁垒。　　营商环境是一个城市综合竞争力的集中体现，是企业发展、创新创业的丰厚土壤，直接影响经济发展的质量和效益。　　陈晏说：“贵阳市以打造政务服务最优城市为目标，最大限度利企便民，以高效优质的服务助推经济社会高质量发展。”(完)","date":"2018-07-30","source":"中国新闻网","keywords":"贵阳,政务,数据"},{"id":98,"type":"教育","title":"对党员干部酒驾为何处分这么严","url":"http://www.chinanews.com/gn/2018/07-30/8583610.shtml","content":"　　山东省东营市通报8起党员干部酒驾醉驾典型问题，湖南省郴州市多名党员干部和公职人员因酒驾被处分，河南省伊川县“双开”5名醉驾党员干部，黑龙江省对13名处级领导干部酒驾醉驾行为追究责任……近期，纪检监察机关通报曝光了一批党员干部和公职人员酒驾醉驾典型问题，表明了对此类问题“零容忍”，重拳出击、严肃查处的鲜明态度。　　梳理这些通报，有些党员干部和公职人员因醉驾犯危险驾驶罪，被开除党籍、开除公职，也有些党员干部和公职人员因酒后驾驶被给予党内严重警告、警告等处分。为什么对党员干部和公职人员酒驾的处分这么严？　　严明党纪国法，维护公共安全　　――党纪严于国法，酒后驾车行为具有高度危险性，在受到法律惩处的同时也要受到纪律的严格处分　　酒后驾车极易造成恶性事故，严重威胁不特定多数人的生命财产安全。2011年修订的《中华人民共和国道路交通安全法》对酒驾行为作出严厉的处罚规定，而同年通过的《中华人民共和国刑法修正案(八)》更是明确将醉驾定性为危险驾驶罪，属于故意犯罪。　　党纪严于国法。《中国共产党纪律处分条例》对包括酒驾醉驾在内的党员干部违反法律行为作出了更加严格的规定，“因故意犯罪被依法判处刑法规定的主刑(含宣告缓刑)的，应当给予开除党籍处分。”“党员有刑法规定的行为，虽不涉及犯罪但须追究党纪责任的，应当视具体情节给予警告直至开除党籍处分。”今年3月颁布实施的《中华人民共和国监察法》更为监察机关严肃查处公职人员酒驾醉驾行为，提供了法律依据。　　从通报典型案例看，河南省伊川县城关街道西场社区党员钟遂社醉酒驾车引发交通事故，犯危险驾驶罪判处拘役五个月，缓刑六个月，钟遂社被开除党籍。黑龙江省哈尔滨市水政监察局副局长王岩木酒后驾驶，被给予党内严重警告处分。　　捍卫党章权威，维护党的形象　　――酒后驾车绝不是小事，党员是有觉悟的先锋战士，必须模范遵守国家的法律法规　　党员是有觉悟的先锋战士，党的干部是党的骨干，理应在遵纪守法等方面发挥带头示范作用。党员干部酒驾醉驾，不仅与党章规定的“模范遵守国家的法律法规”“在生产、工作、学习和社会生活中起先锋模范作用”等党员义务要求相去甚远，更会严重损害党的形象。从通报问题看，部分党员干部因酒驾醉驾引发交通事故，造成了非常恶劣的影响。　　专家表示，党员干部要切实从这些案例中汲取教训，深刻认识酒驾醉驾的严重危害性，本着对自己、对家庭、对社会、对组织高度负责的态度，带头遵纪守法，安全文明驾驶，坚决做到“开车不喝酒，喝酒不开车”。　　体现监督常在、震慑常在　　――严管就是厚爱，不管是党员干部还是公职人员，都是纪委监委的监督对象，都不能有侥幸心理　　酒驾醉驾害人害己。从通报案例看，这些受到处分的党员干部和公职人员并非不知党纪国法的明确规定，而是心存侥幸，认为自己可以蒙混过关。因为这种侥幸心理而受到法律惩处，甚至被开除党籍、开除公职，只能悔之晚矣。　　监察体制改革以来，各级纪委监委既依据党章党规党纪监督管理党员干部，又依据宪法监察法对行使公权力的公职人员开展监督。各级纪委监委查处的酒驾醉驾问题中，有部分是非党员公职人员，这体现出监督覆盖面不断扩大，监督效果进一步提升，释放出监督无死角，监督常在、震慑常在的强烈信号。　　严管就是厚爱。对于酒驾醉驾典型问题进行通报曝光，不单是为了让违纪违法党员干部“亮丑”，更重要的是提醒所有的党员干部和公职人员以此为鉴，严格遵守党纪国法相关规定。(薛鹏 本报记者 毛翔)","date":"2018-07-30","source":"中国纪检监察报","keywords":"党员干部,党员,公职"},{"id":25,"type":"健康","title":"中央财政下达资金做好困难群众救助及农村危房改造","url":"http://www.chinanews.com/gn/2018/07-30/8584237.shtml","content":"　　新华社北京7月30日电(记者郁琼源)记者30日从财政部获悉，为支持各地做好困难群众救助工作，近日，中央财政下达2018年困难群众救助补助资金467.7亿元，加上已提前下达的928.6亿元以及在新疆兵团部门预算中安排的4.6亿元，2018年中央财政困难群众救助补助资金1400.9亿元已全部下达。　　这些补助资金由各地统筹用于低保、特困人员救助供养、临时救助、流浪乞讨人员救助、孤儿基本生活保障等五方面支出。　　据财政部社会保障司有关负责人介绍，中央财政困难群众救助补助资金采用因素法分配，主要参考各地困难群众数量、财政困难程度、地方财政努力程度、绩效评价结果等，对困难群众数量多、工作绩效好、贫困程度深的省份给予倾斜支持。财政部、民政部要求，各地财政、民政部门要密切配合，确保中央财政资金及时下拨。同时要严格按照有关要求，加强对困难群众救助补助资金的使用管理，加大结转结余资金消化力度，加快预算执行进度，提高资金使用效益。　　为支持各地做好农村危房改造工作，近日，中央财政下达2018年农村危房改造补助资金78.5亿元，加上已提前下达的187.5亿元，2018年中央财政共下达农村危房改造补助资金266亿元，支持完成低保户、农村分散供养特困人员、贫困残疾人家庭和建档立卡贫困户等四类重点对象危房改造任务190万户。至此，住房城乡建设部于2016年排查统计的全国585万户四类重点对象存量危房改造任务已全部安排完毕。　　这位负责人说，财政部、住房城乡建设部在分配2018年改造任务时，将“三区三州”深度贫困地区现有的35.4万户四类重点对象危房改造任务全部提前安排，并在分配补助资金时增加深度贫困地区任务因素，提高对深度贫困地区省份的户均补助水平。两部门同时要求，各地要在任务安排和补助标准制定上，加大对“三区三州”等深度贫困地区的倾斜支持力度，优先解决好边境地区农村居民的住房安全问题，于2018年完成抵边行政村的四类重点对象存量危房改造。","date":"2018-07-30","source":"新华网","keywords":"危房改造,危房,房改"}]}';

					backFn : function(p) {
						var target = document.getElementById("page" + p);
						if (target == null) {
							var targetPage = p;
							var targetUrl = url + "&page=" + p;

							$.get(targetUrl, function(data) {
								var dataJson = JSON.parse(data);
								var curPage = $(".active-container").eq(0);
								curPage.removeClass("active-container");
								$('#div_demo').tmpl(dataJson).appendTo('.card-containers');
								curPage.slideUp(500);
								curPage = $(".active-container").eq(0);
								curPage.attr("id", "page" + p);

								curPage.slideDown(500);
								changeTitleSize();
								changeBoxHeight();
								viewCollection();
							});
						} else {
							var curPage = $(".active-container").eq(0);
							if (curPage.attr("id") != ("page" + p)) {
								curPage.removeClass("active-container");
								curPage.slideUp(500);

								var tarPage = $("#page" + p);
								tarPage.addClass("active-container");

								tarPage.slideDown(500);
								changeTitleSize();
								changeBoxHeight();
								viewCollection();
							}
						}

					}
				});

			});
		}
		//新闻标题大小随页面大小变化而变化
		$(window).resize(changeTitleSize);
	});
</script>
