<script>
	var fillHTML = function(totalsubpageTmep, args) {
		totalsubpageTmep = "";
		// 页码大于等于4的时候，添加第一个页码元素
		if (args.currPage != 1 && args.currPage >= 4 && args.totalPage != 4) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_pager' data-go='' >" + 1 + "</a></li>";
		}
		/* 当前页码>4, 并且<=总页码，总页码>5，添加“···”*/
		if (args.currPage - 2 > 2 && args.currPage <= args.totalPage && args.totalPage > 5) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_' data-go='' >...</a></li>";
		}
		/* 当前页码的前两页 */
		var start = args.currPage - 2;
		/* 当前页码的后两页 */
		var end = args.currPage + 2;

		if ((start > 1 && args.currPage < 4) || args.currPage == 1) {
			end++;
		}
		if (args.currPage > args.totalPage - 4 && args.currPage >= args.totalPage) {
			start--;
		}
		for (; start <= end; start++) {
			if (start <= args.totalPage && start >= 1) {
				totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_pager' data-go='' >" + start + "</a></li>";
			}
		}
		if (args.currPage + 2 < args.totalPage - 1 && args.currPage >= 1 && args.totalPage > 5) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_' data-go='' >...</a></li>";
		}

		if (args.currPage != args.totalPage && args.currPage < args.totalPage - 2 && args.totalPage != 4) {
			totalsubpageTmep += "<li class='ali'><a href='javascript:void(0);' class='geraltTb_pager' data-go='' >" + args.totalPage + "</a></li>";
		}

		//当前页数
		var temp = $(totalsubpageTmep).each(function() {
			if ($(this).text() == args.currPage) {
				$(this).find("a").css("background", "rgb(250,250,250)");
			}
		});
		$(".pagination").html(temp);
	}
	var bindEvent = function(totalsubpageTmep, args) {
		totalsubpageTmep.on("click", "a.geraltTb_pager", function(event) {
			var current = parseInt($(this).text());
			fillHTML(totalsubpageTmep, {
				"currPage" : current,
				"totalPage" : args.totalPage,
				"turndown" : args.turndown
			});
			if (typeof (args.backFn) == "function") {
				args.backFn(current);
			}
		});
	}
	$.fn.createPage = function(options) {
		fillHTML(this, options);
		bindEvent(this, options);
	}
</script>

			var string='{"status":1,"message":"获取成功","count":25,"data":[{"id":45,"type":"财经","title":"全国首笔增值税留抵税额退税在大连落地","url":"http://www.chinanews.com/gn/2018/07-30/8584119.shtml","content":"　　新华社大连7月30日电(白涌泉 丁非白)记者从大连市税务局获悉，全国首笔增值税留抵税额退税近日在大连落地。　　“国家持续推出税收优惠政策，一直在给企业减负，这次收到的286.89万元留抵退税款，一定程度上缓解了目前公司运营资金短缺的困境，给企业深入研发注入了动力。”大连楼兰科技股份有限公司财务总监孙健在国家税务总局大连高新技术产业园区税务局办理完留抵退税相关手续后高兴地说。据了解，这也是全国第一笔成功退付的增值税留抵税额退税。　　6月27日，财政部、国家税务总局联合印发的《财政部 税务总局关于2018年退还部分行业增值税留抵税额有关税收政策的通知》中明确2018年对装备制造等先进制造业、研发等现代服务业和电网企业等部分行业的增值税期末留抵税额予以退还，标志着我国深化增值税改革三项新政已全部落地。　　在得知可以享受最新政策办理留抵退税后，楼兰科技第一时间来到大连高新园区税务局提出申请。在经过大厅窗口受理录入、管理部门初审、税政部门复核、收入核算部门审核、局长审批等五个环节后，短短两小时，国库就完成了退库操作。次日，企业收到286.89万元退税款。　　“此次政策落实涉及18个行业的A级或B级纳税人，大连约有3600户，预计今年9月底前，我们将分批次完成约8亿元的退税额。”国家税务总局大连市税务局货物与劳务税处副处长李赫明说。","date":"2018-07-30","source":"新华网","keywords":"税务,退税,税额"},{"id":75,"type":"健康","title":"中科院微生物所瞄准“最后一公里”","url":"http://www.chinanews.com/gn/2018/07-30/8583812.shtml","content":"　　科技日报讯 (记者李大庆)中科院微生物所与南京市高淳区近日签约，准备成立生物技术研究院。微生物所温廷益研究员说：到了高淳，我们只做成果转化“最后一公里”的事。众所周知，在成果转化中，好的技术往往由于这“最后一公里”不通而不能变成产品。　　温廷益的研究领域包括氨基酸。“我国是全球最大的氨基酸生产国，但并非氨基酸生产强国，集中体现在我国氨基酸创新产品少的问题上，产品仍以微利运营的大宗品为主。”温廷益说，微生物所建立了新型高附加值氨基酸菌种创新平台，构建了多种高性能的氨基酸及衍生物的菌种，并实现了多个品种的产业转化。　　微生物所与南京高淳高新技术产业开发区合作，将开展氨基酸日化产业技术、氨基酸化妆品产业技术、生物基尼龙新材料技术、生物医药技术和高附加值氨基酸及衍生物产业化技术的开发与产业转化，替代部分高污染和高毒性的传统化工日化品和材料。微生物所副所长钱韦说，以前氨基酸偏向于生产饲料添加剂等，现在则更偏向用于健康医药产业。","date":"2018-07-30","source":"科技日报","keywords":"氨基酸,氨基,生物"},{"id":62,"type":"军事","title":"中国向老挝提供的紧急人道主义援助首批物资顺利启运","url":"http://www.chinanews.com/gn/2018/07-30/8583957.shtml","content":"　　中新网7月30日电 据商务部网站消息，近日，老挝南部地区突发溃坝事故，造成人员伤亡和财产损失，为帮助老挝政府救助灾民，中国政府宣布紧急向老挝提供一批包括帐篷、冲锋舟、净水器等老方急需的人道主义援助物资。商务部与老方有关部门密切沟通，以最快速度积极备妥所有物资，并计划分2架次包机运送老方。7月30日下午，首批500顶帐篷、1000顶蚊帐、44艘冲锋舟已顺利启运，预计当日运抵，剩余物资也将于7月31日发运。","date":"2018-07-30","source":"中国新闻网","keywords":"老方,老挝,冲锋舟"},{"id":54,"type":"军事","title":"外交部谈中方派遣专业海洋救助船赴南沙值班待命","url":"http://www.chinanews.com/gn/2018/07-30/8584053.shtml","content":"　　中新网7月30日电 日前，中方派遣专业海洋救助船赴南沙值班待命，外交部发言人耿爽30日就相关情况表示，海上人命关天，救助不应缺位。作为南海最大沿岸国，中方正以实际行动践行自身义务和承诺，也希望同其他地区国家携手同行，共同推进海上搜救合作，造福各国人民。　　据“外交部发言人办公室”公众号消息，在7月30日外交部例行记者会上，有记者问：据报道，中国交通运输部南海救助局“南海救115”轮已进驻南沙群岛。该轮将向遇困船只提供救助，并提供多种海上救援服务。你能否进一步介绍有关情况？　　耿爽称，日前，中方派遣专业海洋救助船舶“南海救115”轮赴南沙担负值班待命任务。该船是目前中国最先进的搜救船舶之一，配备有人命搜救、医疗急救、应急拖带、海上消防、溢油清除、封舱堵漏和潜水救援等多种专业设备，具有适应海况能力强、应急处置反应快等特点。　　耿爽表示，正如中方多次强调的，中方进行南沙岛礁建设，其立足点和出发点，不仅是努力改善驻岛人员生活条件、应对来自海上安全威胁，还包括加强民事功能建设，积极为本地区提供民事和国际公益服务。　　耿爽强调，海上人命关天，救助不应缺位。作为南海最大沿岸国，中方正以实际行动践行自身义务和承诺，也希望同其他地区国家携手同行，共同推进海上搜救合作，造福各国人民。","date":"2018-07-30","source":"中国新闻网","keywords":"救助,中方,海上"},{"id":60,"type":"科技","title":"广州海关上半年查扣走私“洋垃圾”约1133.2吨","url":"http://www.chinanews.com/gn/2018/07-30/8583984.shtml","content":"　　中新网广州7月30日电 (唐贵江 刘�D��)广州海关7月30日消息，今年以来广州海关会同地方相关部门组织开展“国门利剑2018”联合专项行动，坚持“破大案、打团伙、摧网络”，对“洋垃圾”、濒危物种及其制品、农产品、重点涉税商品、毒品枪支走私行为保持打击高压态势。　　打击“洋垃圾”走私。广州海关全力封堵“洋垃圾”入境，推进三轮“蓝天2018”专项集中行动，对“洋垃圾”走私行为开展拉网式、全链条打击行动，坚定不移地维护国家生态环境安全、保障人民群众身心健康。上半年该关立案侦办涉嫌走私废物刑事案件8宗，查扣氧化锌混合物、废五金等固体废物约1133.2吨；查证涉案走私废塑料、废五金、矿渣等2763吨；海关监管现场和水上渠道查获固废类行政违法案件58宗。　　打击象牙等濒危物种走私。上半年广州海关对濒危物种走私刑事案件立案6宗，抓获犯罪嫌疑人17人；行政案件立案111宗，同比增长1.9倍，查获象牙及象牙制品共计39.42千克。　　打击农产品走私。广州海关先后破获“531”走私冻水产品案、“727”走私三文鱼案、千吨白糖水上走私案等系列大案。　　打击重点涉税商品走私。广州海关对重点涉税商品刑事案件立案35宗，案值13.7亿元。6月4日，广州海关参加海关总署打击废钢铁出口走私专项行动，摧毁梁某、曾某等7个走私出口废钢铁的团伙，共抓获犯罪嫌疑人17名，涉案总值约2.7亿元。同时该关立足珠江口水域，严打水上走私违法犯罪活动。水上缉私案件立案120宗，案值1.55亿元。　　打击涉毒涉枪走私。广州海关查获走私毒品刑事案件28宗，抓获犯罪嫌疑人9名，缴获各类毒品94.6公斤。走私枪支及其零配件刑事案件立案2宗，查获各类枪只8支、零配件一批、各式子弹1500余发。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"走私,宗,海关"},{"id":94,"type":"教育","title":"人民日报：束河冲沙，激发制度活力","url":"http://www.chinanews.com/gn/2018/07-30/8583676.shtml","content":"　　束河冲沙，激发制度活力(评论员观察)――集中力量打好改革攻坚战①　　在中央全面深化改革委员会第三次会议上，习近平总书记强调，继续推进改革，要把更多精力聚焦到重点难点问题上来，集中力量打攻坚战，激发制度活力，激活基层经验，激励干部作为，扎扎实实把全面深化改革推向深入。　　党的十八大以来，我们形成了一大批改革理论成果、制度成果、实践成果，主要领域改革主体框架基本确立。党的十九大对全面深化改革提出了新任务，部署了一大批力度更大、要求更高、举措更实的改革任务。　　新时代改革已经大有作为，新征程改革仍然大有可为。本版今起推出“集中力量打好改革攻坚战”系列评论，探讨如何发挥“制度活力、基层实践、干部作为”的牵引作用，在更高起点谋划和推进改革。　　――编 者　　中国的改革发展犹如列车快速前行，而制度则如轨道，引导着“中国号”在既定的方向上安全、平稳地驶向远方。习近平总书记对“激发制度活力”的强调，正揭示了制度在全面深化改革进程中的重要作用。　　在很大程度上，中国改革开放的历程，是一系列大规模制度变迁的总和。有学者在总结40年改革经验时提出，构成中国综合国力提升的根本动力是什么？答案有很多，但其中重要的一条，就是制度变迁带来的竞争力优势。改革开放以来，我们对制度的理解经历了一个不断深化的过程。从认为制度就是“立规矩”，到靠制度突破困境、用制度盘活资源、以制度提高效能，制度在全面深化改革进程中发挥着约束引领、束河冲沙的重要作用。　　重视制度的“破”与“立”，以制度变革推动全面深化改革，已经成为党的十八大以来一条重要的改革方法论。赋予雄安新区更大改革自主权、建立健全基本公共服务标准体系、设立最高人民检察院公益诉讼检察厅……细察中央深改委第三次会议上审议通过的文件，“立”的思路一以贯之。而在中央深改委此前的会议上，“破”的思路也非常清晰：不断推进地方机构改革、改革国有企业工资决定机制、深入推进审批服务便民化……可以说，制度活力被激发，正体现为“破”与“立”的辩证法贯穿于各项改革事业：用制度完善顶层设计，释放改革活力；靠制度破除体制机制弊端，约束改革风险。改革者对制度的理解和运用正日臻成熟，制度改革解放和发展生产力的作用也日益凸显。　　改革进入攻坚期，牵一发而动全身，一处不到位，处处受牵制，进一步加强顶层设计，构建起一整套更加系统完备、科学规范、运行有效的制度体系，可谓至关重要。比如，多个地方开展的“最多跑一次”改革，让无数群众和企业受益，但有一些审批事项的改革仅靠地方无法完成，涉及中央层面的制度和政策设计。又比如，一些地方革除“奇葩证明”等弊端，还需要各个部门之间横向的政策对接、打破制度壁垒。凡此种种，都需要注重各项改革举措的关联性、耦合性，进行更加精细的制度操作。对需要中央层面解决的事项，要列出清单，统筹考虑，分类处理；需要地方解决的问题，要进一步抓好政策落地、制度落实，务实研究解决有关问题。　　当前，改革在很多领域突入了“无人区”，改革者也需要深入理解改革大局，在具体的改革领域开拓出新的制度方案。近年来，基层实践引领制度完善的改革路径逐渐凸显。比如，随着移动互联网时代的到来，各级法院能否依托互联网技术，完成从起诉到裁判的诉讼程序，实现便民诉讼，节约司法资源？一些地方进行“互联网法院”探索，成绩斐然。又比如，近年来，出现了一些污染公共环境、侮辱先烈等损害公共利益的个案，一些地方的检察机关对此提起公益诉讼，也收到了非常好的社会效果。基于这些实践，中央深改委会议通过了《关于增设北京互联网法院、广州互联网法院的方案》《关于设立最高人民检察院公益诉讼检察厅的方案》，可以看做是基层实践结出的制度成果。改革历程告诉我们，制度反映着观念和思想，更凝聚着改革实践；制度活力存在于每一个具体的改革领域，也蕴藏在所有期待美好明天的人们内心。激发制度活力，需要让基层实践和制度成果良性互动，从而推动更大范围的改革事业。　　马克思、恩格斯曾指出：一切划时代的体系的真正的内容，都是由于产生这些体系的那个时期的需要而形成起来的。我们全面深化改革的总目标，是完善和发展中国特色社会主义制度，推进国家治理体系和治理能力现代化。这从制度、改革、现代化三个维度，给出了撬动中国发展的“总支点”。构筑起一整套更完备、更稳定、更管用的制度体系，我们就一定能打赢改革攻坚战，为中国发展赢得一个更好的明天。（白 龙）　　《 人民日报 》( 2018年07月30日 05 版)","date":"2018-07-30","source":"人民日报","keywords":"改革,制度,深化改革"},{"id":2,"type":"军事","title":"杨洁篪会见英国外交大臣亨特","url":"http://www.chinanews.com/gn/2018/07-30/8584331.shtml","content":"　　杨洁篪会见英国外交大臣亨特　　新华社北京7月30日电（记者王卓伦）中共中央政治局委员、中央外事工作委员会办公室主任杨洁篪30日在北京会见英国外交大臣亨特。　　杨洁篪表示，习近平主席今年初会见梅首相时，双方表示应赋予中英关系“黄金时代”新的合作内涵，指明了中英关系发展方向。要落实好领导人的重要共识，加深战略沟通，提升政治互信，扩大合作领域，推进开放、包容、普惠、平衡、共赢的经济全球化，为两国关系进一步发展注入更多动力。　　亨特表示，英方愿同中方共同推动英中“黄金时代”持续发展，维护多边主义和国际秩序。","date":"2018-07-30","source":"新华社","keywords":"亨特,外交大臣,会见"},{"id":15,"type":"文化","title":"1995年湖州特大抢劫杀人案一审宣判：作家刘某彪被判死刑","url":"http://www.chinanews.com/gn/2018/07-30/8584264.shtml","content":"　　此前备受关注的浙江湖州“作家抢劫杀人案”又有最新进展。　　澎湃新闻(www.thepaper.cn)30日从湖州市中级人民法院获悉，今日下午，该院对“1995.11.29”织里晟舍特大抢劫杀人案进行公开宣判，被告人汪某明、刘某彪一审均被判处死刑，剥夺政治权利终身，并处没收个人全部财产。　　由于该案被告人之一刘某彪再案发潜逃23年后被抓时，已是安徽知名作家，并为中国作家协会会员。该案自被披露后一直引发媒体关注。　　据公开报道，1985年，刘某彪在合肥市文联主办的《未来作家》期刊发表了自己的处女作。1995年案发时，他已有一些文学作品见诸报端。　　几年后，他开始尝试小说创作，并自费到鲁迅文学院学习。2009年，农民出生，只有初中文化的刘某彪，凭借自己的中短篇小说集《一部电影》，获得了2005-2006年度安徽省“社会科学文学艺术出版奖”三等奖，此奖项被业界称为“安徽文学奖”，是安徽省最权威的文学类评奖。他也成为芜湖市第一个获得“安徽文学奖”的农民作家。　　此后，刘某彪先后出版散文集《心灵的舞蹈》、长篇小说《难言之隐》、历史演义小说《行者武松》等作品。　　2013年7月，刘某彪加入中国作家协会，成为当年被批准加入中国作协的13名安徽籍作家之一。　　“我作品里写的人性，写得最多的都是本真的东西。”刘某彪此前接受媒体采访时说，“我写下层人物，每一个人都是好人，都是向善向好，没有坏人。我的作品里面没有一个坏人。”　　据杭州新闻客户端7月30日报道：“你想要我当逃犯？”“村里人都知道了？派出所是来找我的？”刘某彪2016年发表的一篇题为《豆腐》的中篇小说中，主人公杨景丽有这样的台词。　　7月30日15时，湖州中院三号法庭对“1995.11.29”特大抢劫杀人案进行一审宣判。　　法院审理认为，被告人汪某明、刘某彪以非法占有为目的，当场使用暴力劫取他人财物，致四人死亡，其行为均已构成抢劫罪。公诉机关指控罪名成立，依法应予惩处。虽然被告人汪某明、刘某彪到案后能如实供述自己的罪行，但两被告人的犯罪情节特别恶劣，犯罪后果特别严重，社会危害极大，且刘某彪后又对部分犯罪事实翻供，依法不足以从轻处罚。被告人汪某明、刘某彪的犯罪行为使被害人及家属遭受经济损失，除承担刑事责任外，依法还应当承担民事赔偿责任。　　湖州中院一审判决：被告人汪某明犯抢劫罪，判处死刑，剥夺政治权利终身，并处没收个人全部财产；被告人刘某彪犯抢劫罪，判处死刑，剥夺政治权利终身，并处没收个人全部财产。法院同时判令被告人汪某明、刘某彪赔偿附带民事诉讼原告人经济损失。　　2017年，刘某彪接到公安部门通知去配合DNA采样。 最终他与老乡汪某明，作为1995年湖州织里特大抢劫杀人案的犯罪嫌疑人，于今年6月在湖州中院受审。　　1995年11月29日凌晨，湖州市织里镇晟舍村一饭店旅馆内发生一起抢劫杀人案，旅店老板一家三口及一名住客被残忍杀害。　　该案经最高检核准，予以追诉。　　澎湃新闻记者 张刘涛 通讯员 湖萱","date":"2018-07-30","source":"澎湃新闻","keywords":"刘,被告人,湖州"},{"id":85,"type":"健康","title":"东北地区持续高温 沈铁一线职工这样防暑降温","url":"http://www.chinanews.com/gn/2018/07-30/8583686.shtml","content":"　　中新网沈阳7月30日电 (沈殿成)进入7月下旬份以来，东北地区持续迎来高温天气。中国铁路沈阳局集团有限公司积极做好防暑降温工作，特别是加强对高温及露天作业岗位的服务力度，保证一线职工暑期的安全和健康。　　调整作息时间 避开高温时段　　“以前‘天窗’时间主要集中在下午一两点，入夏以来，‘天窗’时间都改在晚上了，没有太阳晒，气温也凉爽，干起活儿来更有劲儿了。”通辽工务段通辽南线路车间杜志国说。　　从6月份开始，沈阳局集团公司对部分高温作业岗位实行“干两头、休中间”作息制度，上午早下班、下午晚上班，避开中午炎热高温的时段。　　特别是对工务、电务等室外作业较多的系统，重新调整“天窗”作业时间，把劳动量较高的施工项目挪到夜间最凉爽的时段进行，让职工在较为适宜的温度下进行作业，既保证了安全，也减轻了因高温给职工带来的工作强度。　　完善硬件设施 打造清凉环境　　丹东工务段丹东线路车间丹东维修工区，职工们在休息室午休，室外烈日炎炎。墙上的温度计显示，室内温度24度，凉爽宜人。　　“工区休息室都装了空调，屋里凉快，能休息好，干活也有劲儿了。”党支部书记丁飞洲说。　　为做好防暑工作，沈阳局集团公司提早着手，对管内各工区的空调、风扇等设备进行拉网式排查，发现问题及时维修更换。增设空调、电风扇等设备，确保一线职工人人可享有凉爽的休息环境。　　同时，在各工区配备冰箱、冷柜等设备，为一线职工提供冰镇饮料、雪糕等防暑降温食(饮)品。　　清凉送到一线 保障职工健康　　“这绿豆汤清甜好喝，干完活喝一碗既解乏又解暑，不仅身体舒服，连心情都跟着好了。”刚完成检车作业的沈阳车辆段沈阳运用车间检车员吕佳，一边擦着脸上的汗水一边喝完一大碗绿豆汤。　　沈阳局集团公司暑运期间，重点加强对一线职工的服务保障力度，提前为职工准备茶叶、白糖等防暑降温食品；购买雪糕、西瓜、冰镇饮品等，为一线职工“送清凉”；严把食品安全关，确保夏季饮食的绝对安全；为一线班组配备小药箱，保证一线职工对药品的需求；完善各站段的医疗保健室，确保职工出现中暑、低钾等症状能够及时处置。　　同时，沈阳局集团公司还组织疾病控制所的专业医师，开展暑期健康知识专题讲座，为一线职工提供健康咨询，普及防暑降温知识，针对高血压、糖尿病、心脑血管病等常见病，医师们从饮食、运动、医疗等方面进行讲解，丰富了一线职工的防暑降温常识。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"职工,防暑,防暑降温"},{"id":63,"type":"旅游","title":"海南6月份蔬菜价格呈季节性上涨 肉禽蛋价格稳中有降","url":"http://www.chinanews.com/gn/2018/07-30/8583944.shtml","content":"　　南海网、南海网客户端海口7月30日消息(南海网记者 徐静涵)7月30日，据海南省发展和改革委员会公布的数据显示，6月份，海南省蔬菜价格呈季节性上涨，全国排名第5位，肉禽蛋价格稳中有降。　　6月份，受第4号台风“艾云尼”影响，琼州海峡多次停航，蔬菜调运渠道不畅，同时台风带来的强降雨严重影响本地蔬菜生产。海南省物价局重点监测的19个主要品种蔬菜价格走势为“18涨1降”，零售均价3.37元/斤，比上月上涨7.32%，同比上涨13.09%。　　其中，涨幅较大的品种有豆角、芹菜、空心菜、大白菜，零售均价分别为3.89元/斤、4.83元/斤、3.05元/斤、2.53元/斤，环比分别上涨17.17%、15.83%、14.23%、13.96%。　　在肉禽蛋价格方面，6月份，海南省猪精瘦肉、猪肋条肉、猪肋排、鸡肉、鸡蛋零售均价分别为16.57元/斤、11.91元/斤、22.41元/斤、15.32元/斤、6.73元/斤，环比分别下降1.49%、1.57%、2.01%、0.26%、0.15%。　　在流通环节，为保持菜价平稳，6月份海南省多部门采取了减少环节，平价直销；增加批发网点，防止价格垄断；岛内外调运等措施。6月份全省289个平价网点供应平价菜4081吨。海口市正在运营的“菜篮子”末端销售网点138个，其中直营店42家、加盟网点14家、合作网点34个、开设平价菜直营摊位的农贸市场48个，共计投放平价菜576吨，其中“一元菜”176吨。","date":"2018-07-30","source":"南海网","keywords":"斤,平价,网点"},{"id":3,"type":"教育","title":"中国云图书馆・三沙馆在永兴岛开馆","url":"http://www.chinanews.com/gn/2018/07-30/8584319.shtml","content":"　　中新社三沙7月30日电 (宋起来)“中国云图书馆・三沙馆”30日在三沙市永兴岛开馆。　　“中国云图书馆”利用大数据、云计算等新技术，将分散的海量电子文献资源整合起来，通过统一的云端平台提供服务，可形成中国规模最大、馆藏最丰富的高效率、低成本国家级信息资源管理和服务系统。目前中国云图书馆正在开发手机版，届时将更加方便读者阅读。　　“中国云图书馆・三沙馆”精选了中国出版和中外合作出版的电子资源20多万册，包括国家一级出版机构的3万多种电子书，1000多集有声书和国家哲学社会科学学术期刊数据库。　　目前，三沙市与海南省图书馆共建三沙市图书馆，藏书两万多册。“中国云图书馆・三沙馆”的成立是纸质图书的有力补充，将进一步提升三沙文化建设品质。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"图书馆,图书,书馆"},{"id":21,"type":"军事","title":"连续17天高温预警 闷热难耐何时缓解","url":"http://www.chinanews.com/gn/2018/07-30/8584249.shtml","content":"　　新华社北京7月30日电 题：连续17天高温预警 闷热难耐何时缓解　　新华社记者刘诗平　　中央气象台30日继续发布高温黄色预警，这已是连续17天发布高温预警。我国中东部地区闷热难耐何时缓解？南方和北方地区的高温天气会如何发展？中央气象台首席预报员孙军表示，南方高温将趋于缓解，北方高温会继续发展。　　自7月10日以来，我国中东部地区出现大范围持续性高温天气，四川盆地、江南、华南，以及黄淮、江淮、江汉、华北东部和南部、东北南部均有影响。其中，重庆、湖北、湖南、江西、安徽、浙江中西部等地35℃以上高温天数达到10-18天。　　孙军说，本轮高温过程影响范围广、持续时间长、局地强度强。重庆丰都和开县连续20天出现高温天气，其中40℃以上的高温天气分别达到10天和9天。重庆、四川及吉林、辽宁等地有22个县市最高气温突破7月历史极值。　　持续高温天气给我国带来了哪些影响？孙军表示，就农业而言，受连续高温少雨天气影响，辽宁、重庆、江南、华南部分地区出现了一定程度的气象干旱，辽宁、重庆等地气象干旱达中到重度。生产生活方面，高温造成用水用电量增加，“桑拿”天给人们的健康带来很大影响。这些地区需做好水电供应、防暑降温、食品安全和卫生防疫、森林草原防火等工作。　　是什么原因造成了这次持续高温天气？孙军说，这与副热带高压密切相关。本次高温前期，副热带高压偏南，受其影响，南方高温发展；现在副热带高压明显偏北，东北南部、华北地区高温发展。　　“副热带高压控制区域水汽条件相对比较充足，所以主要以闷热为主，由于湿度较大，体感温度往往比观测气温高，比如近期的北京，虽然气温并未达到35℃的高温天标准，但人们依然感到闷热难忍，主要还是由于湿度大，体感温度高，南方更是如此。”孙军说。　　往年7月下旬到8月上旬，副热带高压常在日本到我国淮河以南一带徘徊，此时降雨主要集中在华北到东北中南部一带，所以有“七下八上”之说。今年副热带高压中心处在华北和东北南部，跟常年同期相比，位置明显偏北，这种情况并不多见。因此，今年北方降雨主要在东北北部的黑龙江地区，东北南部的辽宁和吉林相对少雨。　　未来我国高温天气将如何发展？孙军说，30日和31日四川盆地东部、江南大部等地仍将持续高温闷热天气；8月1日至3日，南方大部地区高温天气减弱，但四川盆地东部高温天气持续。4日以后，南方地区高温将再次发展。　　值得一提的是，今年第12号台风“云雀”登陆日本后将影响我国。根据目前天气形势分析，“云雀”预计8月1日开始逐渐向我国华东沿海靠近，3日可能登陆华东沿海。届时，会对华东地区的高温起到一定的缓解作用。8月5日前，京津冀、山东北部、内蒙古中东部、辽宁大部高温逐步发展。5日后，这些地区高温天气将结束。","date":"2018-07-30","source":"新华网","keywords":"高温,副热带,天气"},{"id":80,"type":"军事","title":"中日科技论文翻译系统准确率世界领先","url":"http://www.chinanews.com/gn/2018/07-30/8583767.shtml","content":"　　科技日报讯 (记者葛进)中国科学技术信息研究所27日召开发布会宣布，由该所与日本科学技术振兴机构、京都大学共同开发的中日科技论文机器翻译系统研制成功。　　近年来，随着人们对机器翻译的期待不断高涨，研制反应更快、精度更高的翻译系统显得越来越迫切。为此，日本科学技术振兴机构、京都大学与中国科学技术信息研究所开展长期合作，首先构建了以科技论文为基础的400多万条高品质中日双语数据库，之后采用了日本科学家研制的神经元网络翻译引擎对这些数据库进行学习。这种翻译引擎的特点是，无论输入的句子多长，都能高效进行处理，特别是可以大幅度提高长句子的翻译精度。　　这样，通过大规模、高品质的中日双语数据库与最尖端的神经元网络翻译引擎相结合，中日双方构建了全球性能最高的中日日中科技论文翻译系统。利用该翻译系统进行的中译日翻译水准，经评估翻译率达到97%。而且，有60%的内容的翻译精度可达到“信息适当，容易理解”的程度。　　在2016年12月举行的以亚洲语言为对象的国际机器翻译研讨会“WAT2016(Workshop on Asian Translation 2016)”上，该翻译系统在科技信息机器翻译任务的精度评估中，取得了第一名的成绩。　　日本科学技术振兴机构代表冲村宪树、京都大学代表长尾真、中国科学技术信息研究所代表赵志耘以及中日研究人员和中国科技部官员参加了此次发布会。双方表示，期望该系统在未来发挥真正作用，为中日科研人员的交流提供方便，同时也将继续开展研究，为研制出精度更高的翻译系统而努力。","date":"2018-07-30","source":"科技日报","keywords":"翻译,中日,科学技术"},{"id":20,"type":"科技","title":"傅政华：今年年底前将实现全国县乡村公共法律服务全覆盖","url":"http://www.chinanews.com/gn/2018/07-30/8584242.shtml","content":"　　中新网苏州7月30日电 (记者 钟升)30日，全国公共法律服务平台建设现场推进会在江苏省太仓市举行。会上，司法部部长傅政华勉励全国司法系统践行司法为民，以平台建设为载体，加快推进公共法律服务体系建设。　　傅政华介绍，截至今年6月底，全国已有2200多个县(市、区)建成公共法律服务中心、2.8万多个乡镇(街道)建成公共法律服务工作站，覆盖率分别达到81%和72%。12个省份实现了县级平台全覆盖，7个省份实现了乡镇平台全覆盖，16个省份实现了村(居)法律顾问全覆盖。“公共法律服务供给更加便捷、更加有效，公共法律服务效能和水平不断提高，已成为司法系统宣传法治、发挥职能、展现形象的亮点和名片。”　　“公共法律服务具有公共性、法律性、服务性的突出特征，是中国特色社会主义法治制度的重要内容。”傅政华强调：“加强公共法律服务，推动政府实现从理念、职能到运行实践的一体化转型，既是国家治理体系和治理能力现代化的必然要求，也是其重要的组成部分”。　　傅政华在发言中透露，为适应新时代人民群众日益增长的法律服务需求，司法部研究提出了未来三年公共法律服平台建设的渐次推进工作目标。要求2018年底前，在全国范围内实现县(市、区)公共法律服务中心、乡镇(街道)公共法律服务工作站、村(居)法律顾问全覆盖；2019年底前，公共法律服务实体、热线、网络平台基本融合，全部公共法律服务事项可通过网络平台办理，汇聚形成公共法律服务大数据；2020年底前，公共法律服务实体、热线、网络平台全面融合，形成覆盖城乡、功能完备、便捷高效的公共法律服务网络体系。　　傅政华表示，全国司法系统要进一步深化互联网、大数据、人工智能等现代科技在公共法律服务领域的应用，加快推进各类平台系统对接、有机融合，形成协同联动、一网办理的“互联网+公共法律服务”体系，实现“智慧法律服务”，努力为各类主体提供普惠、精准、及时和有效的公共法律服务。以平台建设为载体，加快建设完备的公共法律服务体系，全面提升新时代公共法律服务的能力和水平，让人民群众有更多实实在在的获得感、幸福感、安全感。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"公共,法律,服务"},{"id":50,"type":"财经","title":"内蒙古对政府违法违规举债将终身追责","url":"http://www.chinanews.com/gn/2018/07-30/8584081.shtml","content":"　　本报讯 (记者李玉波)内蒙古自治区纪委监委日前出台《政府违法违规举债终身责任追究和责任倒查办法(试行)》，对政府举债中违法违规融资、担保行为实行严肃问责追究，以问责倒逼责任落实。　　《办法》重点针对政府在债务管理过程中出现的违法违规举债、担保和融资等问题，按照“谁主管谁负责，谁审批谁负责”原则，实行终身追责和责任倒查，把强化问责作为加强地方政府债务监督的重要抓手。　　《办法》明确，责任追究的对象是各级政府及有关部门领导班子主要负责人、直接主管的班子成员以及其他责任人员。各级政府及有关部门在举债担保融资过程中不正确履行职责或履行职责不到位，造成重大损失、恶劣影响的，进行责任倒查，实行终身责任追究。不论其责任人是否调离转岗、提拔或者退休，都要严肃问责追究。　　同时，《办法》分别对承办人、审核人(批准人)以及领导班子成员和单位负责人在违法违规举债中所负的责任予以明确，并区分职责进行追责。　　李玉波","date":"2018-07-30","source":"工人日报","keywords":"举债,问责,责任"},{"id":52,"type":"科技","title":"贵阳市长陈晏：城市政务服务最优是目标","url":"http://www.chinanews.com/gn/2018/07-30/8584025.shtml","content":"　　中新网贵阳7月30日电 (记者 杨茜)贵州省贵阳市经济增速连续5年位居中国省会城市第一，获评2018年中国企业营商环境十佳城市称号。　　贵阳和厦门、武汉、佛山日前一起作为代表在国务院新闻办组织的“优化营商环境”政策例行吹风会上介绍本地区在优化营商环境方面的实践经验和典型做法。　　贵阳市委副书记、市长陈晏说，作为“中国数谷”，贵阳利用大数据提升政务服务，优化营商环境，目标是最大限度利企便民，以高效优质的服务助推经济社会高质量发展。　　实施“不能说不行”政务服务改革是贵阳提升营商环境的突破口。在政务服务改革中，贵阳坚持业务办理集中化、政务服务标准化、技术支撑专业化、业务协同数据化。　　陈晏表示，贵阳充分发挥大数据发展优势，大力推进“互联网+政务服务”，不断提升政务服务的效率和水平。　　截至目前，贵阳市本级和下辖的10个区(市、县)、4个开发区、167个乡(镇、社区)、1458个村(居委会)已全部接入贵州省网上办事大厅，可提供26262项政务服务事项网上服务。服务事项上网率达到100%，网上办理率为56.3%，平均承诺时限在法定时限基础上压缩60%以上。　　大数据是贵阳经济社会创新发展和高质量发展的一个强有力的助推器。2017年底，贵阳成为中国首个建成市、区两级政府数据资源全量目录的城市。　　在贵阳市利用大数据提升政府服务，优化营商环境的发展过程中，最有特色和亮点的狠抓政府数据“聚通用”、强力推动政府数据共享开放，做优做实“互联网+政务服务”，最大限度实现了便民利企。　　贵阳如何实现“大数据+政务服务”？陈晏说，第一步是打破数据壁垒。依托贵州省电子政务外网，构建横向联接党政部门、群团组织，纵向贯通国家、省、市、区、乡的电子政务“一张网”，为政府数据融通共享奠定了基础；第二是汇集数据资源。建成投用人口、法人、自然资源和空间地理、宏观经济、电子证照五大基础数据库。　　据了解，贵阳已完成市、区两级365个部门、1385个系统、14053项的数据资源目录进行集中存储、统一管理、开放共享，为政务服务实现“材料一次提交、证明一次查验、资料反复使用”奠定了坚实基础。　　同时，贵阳还强化平台支撑。依托“云上贵州”平台，建成投用贵阳分平台、政府数据共享交换平台、政府数据开放平台、数据增值服务平台、数据安全监控平台等平台，并建立标准统一、支撑有力的全市数据共享网络体系，实现网通、云通、数据通。　　此外，贵阳专门成立国有专业技术公司贵阳块数据公司，为市、区两级提供技术支撑和运维服务，确保“基础数据互联互通，一数一源统一使用”。　　在确保数据安全方面，贵阳以建设国家大数据安全靶场为契机，按照“三级等保”的标准建立健全网络安全体系，在电子政务外网与互联网进行数据交互以及政府数据共享时，强化身份验证、数据加密、数据使用情况记录等监测审计机制，对政务服务网络体系进行全天候、全方位的安全防范和实时监控，确保数据安全使用，现已在贵阳全市党政机关和企事业单位开展试验。　　贵阳市依托一张电子政务外网和一朵“云上贵州贵阳分平台”云，初步构建了“一张网、一朵云、一个号、一扇门、一支笔、一次成”的政务服务格局，真正实现了“数据多跑路、群众少跑腿”。　　陈晏说，在开展优化提升营商环境中，“互联网+政务服务”是贵阳的一个特点，但数据孤岛的问题也是贵阳市在提升营商环境，推进“互联网+政务服务”工作中遇到的最大的困难。　　面对困难，陈晏提出，为实现中国政务服务的“一网通办”，希望可以提供了一个顶层的支撑。他希望在国家层面上能够进一步的加大力度，推动落实国务院办公厅印发的《政务信息系统整合共享实施方案》，从国家层面上进一步加强对地方信息化建设的指导和统筹，关键是要自上而下的解决好各级政府之间数据共享和互通的问题，全面消除信息的孤岛，打破数据的壁垒。　　营商环境是一个城市综合竞争力的集中体现，是企业发展、创新创业的丰厚土壤，直接影响经济发展的质量和效益。　　陈晏说：“贵阳市以打造政务服务最优城市为目标，最大限度利企便民，以高效优质的服务助推经济社会高质量发展。”(完)","date":"2018-07-30","source":"中国新闻网","keywords":"贵阳,政务,数据"},{"id":76,"type":"健康","title":"上海：公立医院特需服务比例不超过10% 彰显公益性","url":"http://www.chinanews.com/gn/2018/07-30/8583780.shtml","content":"　　中新网上海7月30日电 (记者 陈静)上海市卫生计生委30日披露，该委连发两个“通知”，以彰显公立医院的公益性。据此，此间公立医院提供特需服务的比例不超过全部医疗服务的10%。　　根据上海市卫生计生委连续发布的《关于进一步加强本市医疗机构门诊管理工作的通知》和《关于进一步加强本市医疗服务管理有关工作的通知》，公立医疗机构要同比例控制特需门诊服务规模，特需门诊与非特需门诊采取联动机制：在职专家出特需门诊也必须出非特需门诊：正高级职称特需门诊与非特需门诊出诊次数(每1个半天为1次)比例不得高于2∶1；副高级职称不得高于1∶1。据悉，非特需门诊包括普通门诊、专科/专病门诊、专家门诊。　　申康医院发展中心方面要求上海各市级医院强化以“患者为中心”的服务理念，不断改善门诊医疗服务。该中心要求合理规划和组织普通门诊、专科/专病门诊、专家门诊和特需门诊，深化MDT门诊服务模式和内容，组织市级医院开展多专科协作的专病整合门诊试点，致力打造“患者不动，医生集中”的一门式门诊服务新模式。　　据了解，相关举措得到了中山医院、瑞金医院、仁济医院、第六人民医院、华东医院等多家综合性大医疗机构的积极响应。中山医院方面30日对记者介绍，目前，该院在职正高职称医院专家有186人，每周共出普通专家门诊97次，另出普通门诊(含专科专病门诊)241次。好几位医院负责人常年坚持只看普通专家门诊(非特需门诊之一)。　　中国工程院院士、海军军医大附属长海医院消化内科主任李兆申教授始终坚持每周一次的普通专家门诊和每周一次的特需门诊。据介绍，即使专家门诊的时间和有重大任务保障的时间冲突，他也会另外挤出时间来进行补诊。遇到普通专家号源已满的时候，李兆申会主动为患者加号，无论工作到多晚。他总是说：“患者非常不容易，大部分人日子并不富裕，保留普通专家门诊非常有必要。”　　以“中国最美医生”夏强教授为首的仁济医院肝脏外科团队连续七年肝移植手术量居中国首位，儿童肝移植手术量居世界第一。以夏强教授为首的9位专家，坚持每周开设正(副)主任专家门诊，接诊人次达13350人次，而其特需门诊患者仅56人次。瑞金医院血液科的领头人李军民主任，在国内外享有极高的学术荣誉。除了完成专家门诊外，他还坚持出诊专病门诊和普通门诊，和年轻医生一起，接待血液病患者。　　据了解，为进一步推进分级诊疗制度建设，深化家庭医生制度改革，方便民众就诊，上海市卫生计生委还明确，市级医学中心、区域医疗中心应根据实际需求，预留“两个50%”的专科(专家)门诊号源向家庭医生开放，对预留资源的管理采取提前预留、动态跟踪、按需调整的方式，满足“1+1+1”签约居民优先就诊与转诊需求。同时，各大医院推出更多专家号源向家庭医生、社区居民开放，在实践中推动“基层首诊、双向转诊、急慢分诊、上下联动”的分级诊疗模式，担当双向转诊的“推手”、筑强基层的“帮手”、诊治重症的“高手”。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"门诊,特需,专家门诊"},{"id":86,"type":"旅游","title":"16天！上千人“铁路军”抢通宝成线","url":"http://www.chinanews.com/gn/2018/07-30/8583711.shtml","content":"　　16天！上千人“铁路军”抢通宝成线摄影：唐振江　　于海 中国青年报・中青在线记者 孙海华　　上千名抢险人员，16天昼夜抢修！7月28日下午17时，受到水害影响发生山体崩塌的宝成铁路终于抢通，恢复全线通车。　　7月以来，陕西省略阳县境内持续降雨。7月12日晚21时45分至13日中午11时，宝成铁路王家沱至乐素河区间山体发生连续崩塌，7.5万立方米塌体涌向铁路，掩埋线路。　　灾情发生后，在中国铁路总公司的统一指挥下，中国铁路西安局集团有限公司立即启动防洪应急预案，快速组建集团公司调度中心抢险指挥组和水害现场抢险指挥部，组织1100余名抢险队员、60余台抢险机械奔赴现场，抢修线路。　　坍塌发生地一侧是重峦叠嶂的秦岭山脉，另一侧是浊浪滚滚的嘉陵江水，自然环境十分艰险。穿越秦岭主峰的宝成铁路素有“地质灾害博物馆”之称，此次崩塌的山体基本都是辉长岩，强降雨后易形成鼓包，造成山体崩塌，加之抢险现场多次的频繁降雨又造成山体坡面反复坍塌、落石，发生了大型滑移式“V”型崩塌，坡面出现持续的蠕动变化，地质灾害极其严重。　　为制定科学的抢险方案，西安局集团公司会同铁科院、铁一院、中铁六院西安院、中铁西北院等单位专家对地质进行勘察，制定自上而下以“削方减载”为主的应急抢险方案，通过清方、爆破、修便道、削方减载、喷浆、挂网等方式，加快清理塌体，对山体进行加固，防止再次塌方。　　抢险期间，现场设立了抢险“指挥部”，建立“临时线路所”，组织车、机、工、供、电等20余家单位，夜以继日连续作战。共开行抢险列车621趟，先后进行十余次爆破，累计削方减载12万余立方米，锚杆挂网喷浆2990平方米，修建抢险便道1.8公里，安设主被动防护网3.3万平方米。　　为清理崩塌坡面危石，成立“蜘蛛人”排险队，拴上安全绳，攀上陡峭的滑坡体，用铁锨、洋镐挖掉松动的石块。组织“担山人”每天累计背负700余斤的重物，将石灰、水泥等运往山上，确保物资供应及时。组织“喷浆人”利用喷浆机给大山外层喷上水泥，形成稳固外壳，保护坡面地质。此外，百余名“摆渡人”“点灯人”“网山人”每天通过对讲机协调行动，不怕困难、昼夜鏖战，全力投入抢险。　　在抢险同时，西安局集团公司千方百计挖掘西成高铁运能，通过迂回、加开、重联列车等方式，加大入川运能，分流入川客流，确保了出入川旅客的顺利出行。","date":"2018-07-30","source":"中青在线","keywords":"抢险,崩塌,山体"},{"id":8,"type":"教育","title":"新华国际时评：习主席亚非之行有“四新”","url":"http://www.chinanews.com/gn/2018/07-30/8584312.shtml","content":"　　新华社北京7月30日电 题：习主席亚非之行有“四新”　　新华社记者韩梁　　从北京到阿布扎比，从达喀尔到约翰内斯堡，国家主席习近平的亚非之行，如同美妙弧线，穿越亚非大陆，跨越关山万里，把热情如火的中东和非洲与中国再次紧密相连。　　这次亚非之行，亮点纷呈，成果丰硕，引领中国特色大国外交开辟了新境界，打开了中外关系和南南合作的新局面，拓宽了国内发展和战略运筹的新空间，推进了构建人类命运共同体的新实践。　　引领中国特色大国外交开辟了新境界。此访是中央外事工作会议结束不久后，习近平主席今年首次出访。这是中央着眼国际局势出现的新机遇、新挑战作出的重大外交部署，是中国加强同发展中国家和新兴市场国家战略合作的一次成功的历史性访问。5国6地11天，双边与多边并举，地区与全球并重。通过此访，双多边合作继续走深走实，中国进一步深化全方位外交布局，中国特色大国外交理念更加深入人心。　　打开了中外关系和南南合作的新局面。在阿联酋，两国同意加强发展战略对接和产业政策沟通，在更高水平、更宽领域、更深层次推进合作。在非洲，中国注重“授人以渔”，着眼增强非洲自主发展和吸引外资能力，帮助非方培养更多适用人才；帮助非洲“筑巢引凤”，通过基础设施、经济特区和工业园区建设合作，助力非方吸引更多优质投资。在金砖国家领导人约翰内斯堡会晤中，习近平主席提出要使“金砖＋”合作内容上更具实效，形式上保持连续，让其他新兴市场和发展中国家都能参与到金砖合作中来。　　拓宽了国内发展和战略运筹的新空间。对阿联酋的访问，以点带面，将中阿双边关系推向更高水平，对中国同阿拉伯国家合作产生示范效应。在访非期间，中国同非洲4国商定加强发展战略对接，发挥经济互补优势，拓展新的合作空间。“一带一路”成为深化中国同往访国合作的最佳纽带。此访期间，中国同阿联酋、塞内加尔、卢旺达签署了共建“一带一路”谅解备忘录，同毛里求斯就尽快签署“一带一路”协议达成共识，为双边和中非合作提供新平台。　　推进了构建人类命运共同体的新实践。习近平主席此访积极倡导人类命运共同体理念，以此引领中阿、中非、金砖和南南合作，汇聚共建“一带一路”合力，实现了理论与实践的有机结合和相互促进。习近平主席还呼吁金砖国家要顺应历史大势，把握发展机遇，为构建人类命运共同体发挥建设性作用。此访还充分展现了中国推动全球治理变革的新作为。《金砖国家领导人约翰内斯堡宣言》充分吸纳了习近平主席有关讲话精神，发出谋求共同发展、维护公平正义、坚持多边主义、完善全球治理的明确声音，为充满不确定性的国际形势注入了正能量。　　登高望远，阔步前行。习近平主席此次亚非之行，以构建人类命运共同体的开放胸怀，引领中阿、中非、金砖和南南合作，汇聚共建“一带一路”合力，为发展中国家拓展合作开辟新天地，为全球治理体系变革注入新动力。站上新起点，开启新征程，中国外交必将为推动人类和平与发展的进步事业作出新的更大贡献。","date":"2018-07-30","source":"新华网","keywords":"习近平,金砖,此访"},{"id":9,"type":"财经","title":"夯实高质量发展基础，下半年央企改革如何布局？","url":"http://www.chinanews.com/gn/2018/07-30/8584309.shtml","content":"　　新华社北京7月30日电 题：新闻分析：夯实高质量发展基础，下半年央企改革如何布局？　　新华社记者王希　　中央企业运行“半年报”已经公布：在经济形势复杂多变的情况下，前6个月央企营收、利润双双创下历史最好水平，同比增速分别达到10.1%和23%，其中6月份单月利润突破了2000亿元大关。　　如何进一步巩固央企稳中有进、稳中向好的经营态势？下半年相关改革如何布局？30日国务院国资委举行的一场以“深化供给侧结构性改革、推动中央企业高质量发展”为主题的媒体通气会释放了不少新信号。　　推动企业重组整合、实现国有资产优化配置，是企业做强做优做大的重要手段，也是实现高质量发展的有效途径。　　今年上半年，中核集团和中核建设集团、武汉邮科院和电信科研院实施重组。至此，党的十八大以来，国资委已先后完成20组38家央企重组，监管企业户数调整至96家。　　无论是“横向合并”强化规模效应、“纵向联合”实现优势互补，还是“专业化整合”优化资源配置，中央企业重组整合从数量上是做“减法”，但质量上却是做“加法”。　　例如，中国远洋与中国海运合并成中国远洋海运后，综合运力、干散货船队、油轮船队和杂货特种船队规模实现四个世界第一，集装箱船队规模进入全球第一梯队，成为平衡全球航运格局的重要力量。　　“集团通过重组整合推动结构调整，努力把规模优势有效转化为规模效益，连续两年大幅超额完成了国资委考核目标。”中国远洋海运副总经理王宇航说。　　国资委副主任翁杰明表示，国资委目前正在更高目标、更大范围、更深层次去谋划和推动央企战略性重组整合工作。　　据他介绍，在集团层面，将重点围绕国家战略，按照“成熟一户、推进一户”的原则，积极稳妥推进装备制造、煤炭、电力、通信、化工等领域企业的战略性重组。　　“打破企业边界，推进专业化整合也是一条路，关键是要符合产业、企业的发展需求。”翁杰明表示，专业化整合要以业务做强做精为目标，实现资源向优势企业、主业企业集中，例如打造新能源汽车、工业互联网等协同发展平台。　　有效防范各类重大风险，是企业生产经营正常运行的重要保证，是实现高质量发展必须坚守的底线。　　来自国资委的数据显示，截至6月末，中央企业平均资产负债率66%，较年初下降0.3个百分点，同比下降0.5个百分点。考虑到目前央企资产总规模达56.4万亿元，每下降0.1个百分点都相当不容易。　　不过，目前中央企业资产负债率水平与国际先进企业相比仍有差距。下一步，国资委将继续推动各中央企业多措并举做好降杠杆、减负债的各项工作，特别是要全面加强风险防控，坚决守住不发生重大风险的底线。　　混合所有制改革是国企改革的重要突破口。日前举行的国务院国有企业改革领导小组第一次会议明确，分层分类积极稳妥推进混合所有制改革。　　翁杰明在回答相关提问时表示，这一部署意味着，下一步这项备受关注的改革将更多地在与市场联系紧密的央企二三级子企业以及地方国有企业间展开。　　而日前举行的“中央企业、地方国资委负责人视频会议”透露的信息显示，增加国有资本投资运营公司、部分重要领域混合所有制改革、混合所有制企业员工持股等试点数量、拓展试点内容，赋予试点企业更多自主权等一系列新的改革举措也正在酝酿中。","date":"2018-07-30","source":"新华网","keywords":"企业,国资委,国资"},{"id":92,"type":"军事","title":"英国驻华大使：英方愿与中国携手维护自由贸易与多边机制","url":"http://www.chinanews.com/gn/2018/07-30/8583680.shtml","content":"　　英国驻华大使：英方愿与中国携手维护自由贸易与多边机制　　新华社北京７月３０日电（记者韩梁）英国驻华大使吴百纳日前在北京接受中国媒体联合采访时说，作为多边机制的坚定捍卫者，英方愿与中方一道维护多边主义，促进贸易自由化。　　吴百纳说，在全球贸易摩擦升温的当下，英国愿与中国共同努力，确保世界贸易组织在贸易争端解决机制中发挥有效作用。现阶段，作为欧盟成员，英方乐见中国与欧盟就世贸组织改革开展合作，与时俱进地完善世贸组织。　　在本月早些时候举行的中欧领导人会晤期间，中欧双方表示，坚定支持以世贸组织为核心、以规则为基础、透明、非歧视、开放和包容的多边贸易体制，并承诺遵守现行世贸规则。　　吴百纳说，在双边关系层面，英中保持紧密的贸易和投资关系。英方欢迎中国继续扩大市场开放的举措，乐见“沪伦通”积极推进，将派出高级别代表团参加今年１１月在上海举行的首届中国国际进口博览会。　　吴百纳表示，伴随中国市场开放举措持续深入，英国牛肉将进入中国市场，英国加油站将在中国运营。展望未来，英中双方有望进一步扩展经贸合作领域。　　针对英国政府新近发布白皮书、有意收紧对外商投资审查，吴百纳说，这些措施并非出于“阻碍”外国投资目的，也不针对特定国家。一些人把其解读为针对中国，让她深感惊讶。英国一贯欢迎外商投资，对中国投资持开放态度，是获取中国投资最多的欧洲国家之一。　　吴百纳说，近三年来，英中关系“黄金时代”发展保持了良好态势。伴随英国首相特雷莎・梅今年年初的访华之旅，“黄金时代”开启了新篇章。　　应国务委员兼外交部部长王毅邀请，英国新任外交大臣杰里米・亨特３０日对中国进行正式访问并举行第九次中英战略对话。吴百纳说，利用这一英中政府间高级别对话平台，双方有望在多边机制、安全和外交、经贸等领域继续深化合作，推动“黄金时代”不断向前发展。","date":"2018-07-30","source":"新华网","keywords":"英方,多边,世贸"},{"id":30,"type":"财经","title":"国务院印发《关于推进国有资本投资、运营公司改革试点的实施意见》","url":"http://www.chinanews.com/gn/2018/07-30/8584177.shtml","content":"　　中新社北京7月30日电 近日，中国国务院印发《关于推进国有资本投资、运营公司改革试点的实施意见》。　　《意见》指出，要全面贯彻党的十九大和十九届二中、三中全会精神，以习近平新时代中国特色社会主义思想为指导，坚持社会主义市场经济改革方向，通过改组组建国有资本投资、运营公司，改革国有资本授权经营体制，实行国有资本市场化运作。要发挥国有资本投资、运营公司平台作用，推动国有经济布局优化和结构调整，提高国有资本配置和运营效率。通过试点先行，及时研究解决重点难点问题，尽快形成可复制、可推广的经验和模式。　　《意见》强调，国有资本投资、运营公司改革试点要坚持党的领导，建立健全中国特色现代国有企业制度；坚持体制创新，以管资本为主加强国有资产监管；坚持优化布局，促进国有资本合理流动；坚持强化监督，防止国有资产流失。　　《意见》明确了国有资本投资、运营公司改革试点的主要内容。一是功能定位。国有资本投资、运营公司均为在国家授权范围内履行国有资本出资人职责的国有独资公司，是国有资本市场化运作的专业平台。其中，国有资本投资公司主要以服务国家战略、优化国有资本布局、提升产业竞争力为目标；国有资本运营公司主要以提升国有资本运营效率、提高国有资本回报为目标。二是组建方式。国有资本投资、运营公司可采取改组和新设两种方式设立。三是授权机制。采取国有资产监管机构授予出资人职责和政府直接授予出资人职责两种模式开展国有资本投资、运营公司试点。四是治理结构。国有资本投资、运营公司设立党组织、董事会、经理层，充分发挥党组织的领导作用、董事会的决策作用、经理层的经营管理作用。五是运行模式。包括国有资本投资、运营公司的组织架构、履职行权方式、选人用人机制、财务监管、收益管理及考核机制等。六是监督与约束机制。完善对国有资本投资、运营公司的监督体系，并实施绩效评价。　　《意见》提出，试点工作应分级组织、分类推进、稳妥开展。中央层面，继续推进国有资产监管机构授权的国有资本投资、运营公司深化试点。同时推进国务院直接授权的国有资本投资、运营公司试点，选择由财政部履行国有资产监管职责的中央企业以及中央党政机关和事业单位经营性国有资产集中统一监管改革范围内的企业稳步开展。地方层面，由各省级人民政府结合实际情况组织实施。　　《意见》要求，国务院国有企业改革领导小组负责国有资本投资、运营公司试点工作的组织协调和督促落实。中央层面的国有资本投资、运营公司试点方案，按程序报党中央、国务院批准后实施。各省级人民政府对本地区试点工作负总责，并将本地区改革试点实施方案报国务院国有企业改革领导小组备案。（完）","date":"2018-07-30","source":"中国新闻网","keywords":"国有资本,国有,资本"},{"id":31,"type":"军事","title":"台风“云雀”逼近华东沿海 国家防总发通知部署防御","url":"http://www.chinanews.com/gn/2018/07-30/8584164.shtml","content":"　　中新网7月30日电 据国家防汛抗旱总指挥部网站消息，今年第12号台风“云雀”预计今明两日在东海东北部海面回旋少动，8月1日开始逐渐向中国华东沿海靠近。受其影响，7月30日至8月3日，预计中国东海北部、黄海南部、长江口区、上海沿海、江苏沿海、浙江舟山群岛附近海域将先后出现7～8级大风，阵风9级。　　国家防总7月30日向上海、浙江、江苏省(市)防汛抗旱指挥部，淮河、太湖防汛抗旱总指挥部发出通知，要求重视第12号台风“云雀”防御工作，密切监视台风发展动向，加强预报预警，强化会商研判和应急值守，适时启动应急响应，提前落实各项防御措施，切实做好船只回港避风、海上作业人员及近海养殖人员上岸避险等工作，强化旅游景区、施工场所等人员密集区防台风安全管理，确保人民群众生命安全，最大程度减少灾害损失。","date":"2018-07-30","source":"中国新闻网","keywords":"台风,抗旱,防汛"},{"id":25,"type":"健康","title":"中央财政下达资金做好困难群众救助及农村危房改造","url":"http://www.chinanews.com/gn/2018/07-30/8584237.shtml","content":"　　新华社北京7月30日电(记者郁琼源)记者30日从财政部获悉，为支持各地做好困难群众救助工作，近日，中央财政下达2018年困难群众救助补助资金467.7亿元，加上已提前下达的928.6亿元以及在新疆兵团部门预算中安排的4.6亿元，2018年中央财政困难群众救助补助资金1400.9亿元已全部下达。　　这些补助资金由各地统筹用于低保、特困人员救助供养、临时救助、流浪乞讨人员救助、孤儿基本生活保障等五方面支出。　　据财政部社会保障司有关负责人介绍，中央财政困难群众救助补助资金采用因素法分配，主要参考各地困难群众数量、财政困难程度、地方财政努力程度、绩效评价结果等，对困难群众数量多、工作绩效好、贫困程度深的省份给予倾斜支持。财政部、民政部要求，各地财政、民政部门要密切配合，确保中央财政资金及时下拨。同时要严格按照有关要求，加强对困难群众救助补助资金的使用管理，加大结转结余资金消化力度，加快预算执行进度，提高资金使用效益。　　为支持各地做好农村危房改造工作，近日，中央财政下达2018年农村危房改造补助资金78.5亿元，加上已提前下达的187.5亿元，2018年中央财政共下达农村危房改造补助资金266亿元，支持完成低保户、农村分散供养特困人员、贫困残疾人家庭和建档立卡贫困户等四类重点对象危房改造任务190万户。至此，住房城乡建设部于2016年排查统计的全国585万户四类重点对象存量危房改造任务已全部安排完毕。　　这位负责人说，财政部、住房城乡建设部在分配2018年改造任务时，将“三区三州”深度贫困地区现有的35.4万户四类重点对象危房改造任务全部提前安排，并在分配补助资金时增加深度贫困地区任务因素，提高对深度贫困地区省份的户均补助水平。两部门同时要求，各地要在任务安排和补助标准制定上，加大对“三区三州”等深度贫困地区的倾斜支持力度，优先解决好边境地区农村居民的住房安全问题，于2018年完成抵边行政村的四类重点对象存量危房改造。","date":"2018-07-30","source":"新华网","keywords":"危房改造,危房,房改"},{"id":98,"type":"教育","title":"对党员干部酒驾为何处分这么严","url":"http://www.chinanews.com/gn/2018/07-30/8583610.shtml","content":"　　山东省东营市通报8起党员干部酒驾醉驾典型问题，湖南省郴州市多名党员干部和公职人员因酒驾被处分，河南省伊川县“双开”5名醉驾党员干部，黑龙江省对13名处级领导干部酒驾醉驾行为追究责任……近期，纪检监察机关通报曝光了一批党员干部和公职人员酒驾醉驾典型问题，表明了对此类问题“零容忍”，重拳出击、严肃查处的鲜明态度。　　梳理这些通报，有些党员干部和公职人员因醉驾犯危险驾驶罪，被开除党籍、开除公职，也有些党员干部和公职人员因酒后驾驶被给予党内严重警告、警告等处分。为什么对党员干部和公职人员酒驾的处分这么严？　　严明党纪国法，维护公共安全　　――党纪严于国法，酒后驾车行为具有高度危险性，在受到法律惩处的同时也要受到纪律的严格处分　　酒后驾车极易造成恶性事故，严重威胁不特定多数人的生命财产安全。2011年修订的《中华人民共和国道路交通安全法》对酒驾行为作出严厉的处罚规定，而同年通过的《中华人民共和国刑法修正案(八)》更是明确将醉驾定性为危险驾驶罪，属于故意犯罪。　　党纪严于国法。《中国共产党纪律处分条例》对包括酒驾醉驾在内的党员干部违反法律行为作出了更加严格的规定，“因故意犯罪被依法判处刑法规定的主刑(含宣告缓刑)的，应当给予开除党籍处分。”“党员有刑法规定的行为，虽不涉及犯罪但须追究党纪责任的，应当视具体情节给予警告直至开除党籍处分。”今年3月颁布实施的《中华人民共和国监察法》更为监察机关严肃查处公职人员酒驾醉驾行为，提供了法律依据。　　从通报典型案例看，河南省伊川县城关街道西场社区党员钟遂社醉酒驾车引发交通事故，犯危险驾驶罪判处拘役五个月，缓刑六个月，钟遂社被开除党籍。黑龙江省哈尔滨市水政监察局副局长王岩木酒后驾驶，被给予党内严重警告处分。　　捍卫党章权威，维护党的形象　　――酒后驾车绝不是小事，党员是有觉悟的先锋战士，必须模范遵守国家的法律法规　　党员是有觉悟的先锋战士，党的干部是党的骨干，理应在遵纪守法等方面发挥带头示范作用。党员干部酒驾醉驾，不仅与党章规定的“模范遵守国家的法律法规”“在生产、工作、学习和社会生活中起先锋模范作用”等党员义务要求相去甚远，更会严重损害党的形象。从通报问题看，部分党员干部因酒驾醉驾引发交通事故，造成了非常恶劣的影响。　　专家表示，党员干部要切实从这些案例中汲取教训，深刻认识酒驾醉驾的严重危害性，本着对自己、对家庭、对社会、对组织高度负责的态度，带头遵纪守法，安全文明驾驶，坚决做到“开车不喝酒，喝酒不开车”。　　体现监督常在、震慑常在　　――严管就是厚爱，不管是党员干部还是公职人员，都是纪委监委的监督对象，都不能有侥幸心理　　酒驾醉驾害人害己。从通报案例看，这些受到处分的党员干部和公职人员并非不知党纪国法的明确规定，而是心存侥幸，认为自己可以蒙混过关。因为这种侥幸心理而受到法律惩处，甚至被开除党籍、开除公职，只能悔之晚矣。　　监察体制改革以来，各级纪委监委既依据党章党规党纪监督管理党员干部，又依据宪法监察法对行使公权力的公职人员开展监督。各级纪委监委查处的酒驾醉驾问题中，有部分是非党员公职人员，这体现出监督覆盖面不断扩大，监督效果进一步提升，释放出监督无死角，监督常在、震慑常在的强烈信号。　　严管就是厚爱。对于酒驾醉驾典型问题进行通报曝光，不单是为了让违纪违法党员干部“亮丑”，更重要的是提醒所有的党员干部和公职人员以此为鉴，严格遵守党纪国法相关规定。(薛鹏 本报记者 毛翔)","date":"2018-07-30","source":"中国纪检监察报","keywords":"党员干部,党员,公职"}]}';
