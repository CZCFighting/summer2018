<script>
	var addBricks = function(data) {
		var dataArray=data;
		var brickString = '<div class="brick col-md-4 col-sm-4 col-xs-4" style="padding:0 0 15px 15px">' +
			'<div style="background:rgb(152, 185, 255);height:100px;display:table;width:100%">' +
			'</div>' +
			'</div>';

		var rows = new Array();

		var row = $("<div class='row'></div>");
		var rowContent = 0;
		for (var i = 0; i < dataArray.length; i++) {
			var message = "<p><a href='#' onclick=\"javascript:top.location.href='analysis.html?keyword="+dataArray[i]+"'\">" + dataArray[i] + "</a></p>";
			//排成行
			var brickContent = Math.floor(Math.random() * 2) + 1;

			//没有剩余空间
			if (brickContent > 3 - rowContent) {
				brickContent = 1;
			}
			rowContent += brickContent;

			var brick;
			if (brickContent == 1) {
				brick = $(brickString);
				brick.addClass("tall");
			} else {
				var brickNow = brickString.replace("4", "8");
				brick = $(brickNow);
				brick.addClass("grande");
			}
			brick.children("div").append($(message));
			row.append(brick);

			if (rowContent == 3 || i == dataArray.length - 1) {
				rows.push(row);
				row = $("<div class='row'></div>");
				rowContent = 0;
			}
		}

		var colNum = Math.ceil(rows.length / 3);
		for (var i = 0; i < colNum; i++) {
			var colString = "<div class='col-md-4 col-sm-6'></div>";
			var col = $(colString);

			var startNum = 3 * i;
			if (startNum + 2 <= rows.length) {
				col.append(rows[startNum]);
				col.append(rows[startNum + 1]);
				col.append(rows[startNum + 2]);
			} else {
				//剩余一条/两条
				var num = rows.length - startNum + 1;
				for (var j = 0; j < num; j++) {
					col.append(rows[startNum + j]);
				}
			}
			console.log(col);
			$(".brick-container").append(col);
		}
	}
</script>

可持续发展具有极其重要的战略意义。”　　尽管已经获得了很多荣誉和成果，但最让王凡骄傲的还是他在热带西太平洋环流问题上持续的探索和研究。　　这种坚持从他的导师胡敦欣院士开始，持续多年，期间并不被看好，但好在他们的坚持最终有了重大突破。2010年，王凡担任国家自然科学基金委西太平洋开放航次的首席科学家，与胡敦欣院士一起带领团队经过严谨的论证和周密的组织，于2010年12月成功布放6100米深海潜标。之后数年，王凡主持建成了国际上首个具备实时数据传输功能的热带西太平洋潜标观测网。这些从潜标处持续传输而来的数据为后续的相关科学研究提供了基础。　　今年年初，中国科学院正式下发《中国科学院关于批准筹建海洋大科学研究中心的通知》，决定依托中科院海洋所再联合中科院12家研究所，共同筹建海洋大科学研究中心，同时成立以王凡为组长的筹建工作组。这将是一个庞大而具有系统性的科研计划，目标就是瞄准前沿，构建由海洋科考船队、开放支撑平台、核心科研单元和交叉研究集群等组成的基本框架体系，这也将是王凡的新征程。","date":"2018-07-30","source":"科技日报","keywords":"海洋,王凡,环流"},{"id":64,"type":"旅游","title":"为中非命运共同体注入新动力","url":"http://www.chinanews.com/gn/2018/07-30/8583939.shtml","content":"　　新华社北京7月29日电 题：为中非命运共同体注入新动力　　新华社评论员　　七月的非洲，阳光温暖而热烈。淳朴的非洲人民载歌载舞，以最隆重的方式欢迎远道而来的中国贵宾。从西非之角塞内加尔到“千丘之国”卢旺达，从“彩虹之国”南非到东非岛国毛里求斯，习近平主席的非洲之行，一路播撒友谊与希望的种子，写下新时代中非团结奋进、合作共赢的时代篇章。　　国家元首的首次出访，总是具有独特的象征意义。2013年就任中国国家主席以及今年再次当选连任后，习近平均选择非洲作为首次出访目的地，中非友谊的分量可见一斑。5年多来，习主席4次踏上非洲大陆，助力合作深化，擘画未来蓝图，以元首外交引领中非合作，提出真实亲诚对非政策理念，将中非新型战略伙伴关系提升为全面战略合作伙伴关系，做强和夯实“五大支柱”，出台“十大合作计划”……从顶层设计到务实合作，“构建更加紧密的中非命运共同体”的主线贯穿其中，绘出中非关系行稳致远的生动图景。　　中非命运共同体的感召力，根植于真诚友好的相处之道。共同的历史遭遇，共同的发展梦想，将中非紧紧相连。数十载守望相助、结伴同行，双方关系内涵和形式发生了变化，但中非友谊始终没有变，彼此的相互理解、相互支持始终没有变。无论是追忆中非老一辈领导人讨论诗词的历史佳话，还是与现任领导人规划双边关系、加强政治互信；无论是同各界人士叙友谊、话民生，还是与当地民众一同观看竞技摔跤比赛，习近平主席不远万里“走亲访友”，在政治领域取得重要共识之外，也留下一幕幕温馨感人的交流画面。“发展同非洲国家团结合作是中方长期、坚定的战略选择”，庄严的承诺、真诚的祝福，彰显重情重义的大国襟怀，让友好情谊在非洲大陆更加深入人心。　　中非命运共同体的生命力，蕴含于互利共赢的合作之道。习主席深刻指出，中非关系最大的“义”，就是用中国发展助力非洲的发展，最终实现互利共赢、共同发展。不仅“授人以鱼”、提供不附加任何政治条件的对非援助，更“授人以渔”、加强人力资源开发合作和技术交流，坚持“筑巢引凤”，通过基础设施、经济特区和工业园区建设合作，助力非方吸引更多优质投资。当前，非洲正努力实现工业化和现代化，中国正加快推进经济结构调整和转型升级，双方合作潜力巨大。此次非洲之行共签署包括“一带一路”在内的约40项合作协议，为双方合作提供了新平台，也让中非的利益纽带更加紧密。　　中非友谊之“真”，合作之“实”，身处其中的人们最有发言权。“非洲完全清楚谁是真心实意的朋友，谁为非洲做了实实在在的好事”。在与习主席的会谈会见中，非洲国家领导人主动反驳别有用心的“新殖民主义”论调，对中非双赢合作充满期待。作为“一带一路”倡议的重点合作项目，蒙内铁路在今年6月通车一周年之际，已累计发送旅客近135万人次，日益成为当地交通的“流量担当”；中国建造的水电站缓解了非洲国家能源紧缺的状况，几内亚政府甚至把中几合建的水电站图像印在纸币上作为纪念。欣欣向荣的合作图景，让人们对未来充满信心：中非这对“天然的好朋友、好兄弟、好伙伴”，必将在实现非洲梦和中国梦的征程上守望相助、结伴同行。　　“结交一言重，相期千里至”。再过一个多月，中非合作论坛峰会将在北京召开。我们期待峰会就“合作共赢，携手构建更加紧密的中非命运共同体”达成新的共识，在更高质量、更高水平上推动中非共同发展。正如论坛会徽上的“合抱之手”，中非团结合作，定能续写双方关系发展的“进行时”，共塑人类社会的美好未来。","date":"2018-07-30","source":"新华网","keywords":"中非,非洲,合作"},{"id":82,"type":"健康","title":"刀尖上的“勇者”之舞 寻访中国第一台“细胞刀”手术","url":"http://www.chinanews.com/gn/2018/07-30/8583740.shtml","content":"　　刀尖上的“勇者”之舞中国第一台“细胞刀”手术20年之际的寻访▲李勇杰教授为患者做立体定向手术。　　　受访者供图睁眼看世界:从“细胞刀第一人”到“一粒种子”勇者无敌:20年让功能神经外科学“花开”中国永远在路上:“不安分”的科学家","date":"2018-07-30","source":"新华每日电讯","keywords":"勇者,刀,刀尖"},{"id":35,"type":"军事","title":"中山大学空间引力波探测“天琴计划”实施进入新阶段","url":"http://www.chinanews.com/gn/2018/07-30/8584152.shtml","content":"　　中新社深圳7月30日电 (记者 许青青)30日，深圳市举行空间引力波探测地面模拟装置重大科技基础设施立项暨可研报告编制启动会，中山大学“天琴计划”空间引力波探测地面模拟装置重大科技基础设施正式立项。项目建设选址在中山大学深圳校区，建设总投资预算超过10亿元人民币。　　“天琴计划”是中山大学牵头实施的中国本土重大引力波探测工程，以引力波研究为中心，开展空间引力波探测计划任务的预先研究，制定中国空间引力波探测计划的实施方案和路线图，并开展关键技术研究。该计划于2015年7月正式启动。　　据中山大学介绍，空间引力波探测地面模拟装置是“天琴计划”的重要组成部分，设施以服务未来空间引力波探测为核心目标，通过建设空间复杂环境模拟系统、超高精度惯性基准模拟系统、长基线激光干涉测量模拟系统、数值仿真与数据应用系统四大系统，形成对空间引力波探测进行全系统模拟的能力，为解决空间引力波探测面临的关键科学问题和高精度惯性基准、超远距离星间测距、太空复杂环境影响的精确评估、多自由度编队控制等核心技术难题提供大型复杂科学系统支撑。　　中山大学表示，设施建成后将为中国开展空间引力波探测研究提供系统完整、精细可控的模拟环境和全新研究手段，力争成为国际一流的空间引力波探测研究中心。(完)","date":"2018-07-30","source":"中国新闻网","keywords":"探测,引力,空间"},{"id":48,"type":"教育","title":"云南：上半年23名厅级干部被立案审查","url":"http://www.chinanews.com/gn/2018/07-30/8584114.shtml","content":"　　新华社昆明7月30日电(记者白靖利)云南省纪委监委30日发布消息称，上半年全省纪检监察机关共立案审查3030件，其中包括23名厅级干部。　　据介绍，云南成立省市县三级监察委员会后，监督对象由35万增加到157万。为此，云南持续深化监察体制改革，形成反腐合力。积极探索监察职能向基层延伸，结合实际赋予乡镇(街道)纪检机构监察职责，使群众身边的公职人员受到监督。　　云南省强化对党员干部和公职人员的日常教育和监管，并深化政治巡视。今年以来，根据巡视移交问题线索，4名省管干部受到查处，2名省管干部受到组织调整。　　记者了解到，云南省上半年各级纪检监察机关共立案审查3030件，其中，厅级干部23人、县处级干部177人、乡科级干部675人。立案审查的案件中，共办结2522件，给予党纪政务处分2840人。追回外逃人员3名，追赃41万元。","date":"2018-07-30","source":"新华网","keywords":"监察,干部,云南"},{"id":5,"type":"旅游","title":"九寨沟地质灾害治理预计8月底完工 暂无开放时间表","url":"http://www.chinanews.com/gn/2018/07-30/8584326.shtml","content":"　　九寨沟地质灾害治理预计8月底完工 暂无开放时间表　　新华社成都7月30日电（记者陈健）去年发生的“8・8”九寨沟7.0级地震在九寨沟景区造成了大量地质灾害隐患点，今年汛期连续多轮强降雨又造成景区临时关闭。记者7月30日从四川省国土资源厅了解到，九寨沟地质灾害治理工程预计将在8月底完工，目前景区暂无开放时间表。　　据了解，6月25日九寨沟遭遇强降雨，多处发生山洪、泥石流等灾害，部分民房和基础设施受损，景区启动Ⅳ级应急抢险预案。山洪、泥石流导致景区部分公路、涵洞、排洪沟被泥沙、滚石等堵塞，大量淤泥堆积体阻断公路，道路出现多处垮塌、断道，村寨内多户民宅受损。　　7月10日九寨沟又遭遇新一轮强降雨。景区内有10余处发生塌方、倒树，诺日朗中心站后面折多沟暴发山洪，诺日朗三岔路口洪水漫上公路，镜海以上发生塌方道路中断，荷叶后山山洪暴发。　　在这几轮强降雨过程中，已经建成的部分地质灾害治理工程已开始发挥作用。不过，为确保游客的生命财产安全，九寨沟景区从7月1日起采取临时性闭园措施，暂停接待游客。截至目前，大部分基础设施、道路都已修复。　　专家表示，九寨沟地震后，外界认为景区遭到了不可恢复的损坏，担心美景不再，其实，四川省提出了“生态化地质灾害防治”的理念，治理工程尽量不破坏生态环境，工程实施后进行生态环境恢复，使人工工程和周围的自然环境相协调。　　记者了解到，九寨沟景区的89处地质灾害治理工程预计8月底全面完工。开放时间会在安全评估达标后确定，目前暂无开放时间表，喜爱九寨沟美景的游客尚需耐心等待。","date":"2018-07-30","source":"新华网","keywords":"九寨沟,九寨,地质灾害"},{"id":91,"type":"科技","title":"马天：想上中国空间站的欧洲宇航员","url":"http://www.chinanews.com/gn/2018/07-30/8583681.shtml","content":"　　马天：想上中国空间站的欧洲宇航员　　新华社德国科隆７月２９日电　　新华社记者张毅荣　　“你好，我是马天，我是欧洲航天员……”　　刚一见面，马蒂亚斯・毛雷尔就用流利的中文作了简短自我介绍。近日，在德国科隆的欧洲宇航员中心，这位德国宇航员对记者讲起了他的“中国故事”，并透露了自己的“中国心愿”。　　“天上的马”想高飞　　像许多外国人一样，已经有６年多中文“学龄”的马天对自己的中文水平很自信，不过他最得意的是自己的中文名字。“中文老师告诉我，‘马天’的中文意思是‘天上的马’，它想要飞得很高。”　　２０１０年加盟欧洲航天局之前，马天的履历已经很“国际范儿”。他足迹遍布英国、法国和西班牙等国，主要从事航天材料轻量化研究。２０１２年担任欧洲宇航员中心与中国合作项目负责人后，他“正式”与中国结缘。　　马天说，自己的工作越来越忙，但很有成就感。“最初，我们讨论双方能在哪些领域开展合作，分别派代表参观了对方的模拟太空舱和操作室，了解对方如何工作。双方宇航员还参加对方组织的训练，并逐渐形成了年度交流机制。”　　除了组织交流，作为一名宇航员，４８岁的马天也有自己的“小目标”：“我希望去中国空间站，与中国航天员以及其他国家的宇航员一起工作。”　　中国将在２０２２年前后建成载人空间站。如果国际空间站按计划在２０２４年退役，届时中国将成为世界上唯一拥有空间站的国家。中国已多次表示，欢迎世界各国积极参与，利用未来的中国空间站开展舱内外搭载实验等合作。　　“我希望能和中国航天员承担一样的职责，包括进行各种类型的实验、按要求对空间站进行运营和维修、参与舱内舱外的任务。”马天对未来在中国空间站工作的可能充满期待。　　此外，他还希望能够实现中国空间站和欧洲地面的视频连线，“让欧洲的公众能够了解中国的空间站，同里面工作的欧洲宇航员对话”。　　留恋中国“大家庭”　　除了中文，中餐也让马天念念不忘，“特别是北京烤鸭和川菜”，“我非常希望未来能在太空中吃到中国风味的食物”。　　马天能在几年内迅速成为“中国通”，得益于中欧间日益密切的航天合作。２０１５年５月，双方签署关于在载人航天领域开展合作的长远目标和实施步骤协议，明确２０１５年至２０１７年为技术交流阶段，中欧互相参与对方的航天员训练活动。　　去年夏天，马天和一名意大利宇航员一起，参加了中方在山东烟台组织的海上救生训练，这段经历让他津津乐道。“当时，我们和１６名中国航天员朝夕相处，生活在一栋房子里，一起吃饭、一起训练，业余时间也会一起在海滩上散步聊天。才过了两三天，我就感觉自己是大家庭的一员。”　　中国搭档对马天的评价是好相处、有默契。“训练中，我和他互相提醒，互相帮助。比如，从海里爬上救生艇的时候，他会托一下我的身体，我上去后会伸出手来拉他一把。”和马天分在同一组的中国航天员叶光富说。　　马天说，这和其他地方的宇航员训练“很不一样”，“比如原来参加美国组织的训练时，大家都住酒店，每个人都在过自己的生活。有时我会和两三名宇航员一起训练，有时就独自训练”。　　对于这种“大家庭”式的训练，马天十分认同：“一起生活、了解彼此非常重要。试想，太空舱内会有来自不同国家、不同背景的宇航员，大家可能要在封闭的空间中共同工作生活长达半年之久。无论在轻松愉快还是充满压力的时刻，始终都要相互理解、保持专业，这样整个团队才能获得成功。”　　“有机会的话，希望还能去中国工作一年。”马天告诉记者。目前，他仍在努力学习汉语，让中文水平“更进一步”。　　点赞中国“好伙伴”　　马天说，近年来，中国在国际航天事业中的角色越来越开放积极。　　今年５月，中国空间站国际合作机会公告发布仪式在奥地利维也纳举行，正式开启中国空间站国际合作。不少国家代表在现场详细了解参与中国空间站合作的细节，表达了浓厚兴趣。　　“不仅是欧洲人，世界上任何一个想让宇航员上太空的国家都可以通过联合国与中国取得联系，并有可能进入太空，这令我印象深刻，”马天说，“我认为，中国在这一领域有着长期规划，并且专注执行，非常值得信赖。”　　除了空间站，马天还将眼光投向了中国更为长远的探月工程计划：“中国还将实现登月，甚至在月球上建立基地。我期待那也将成为属于全人类的基地。”　　马天认为，有着２２个成员国的欧航局国际航天合作经验丰富，希望成为中国的伙伴。“中国有自己的火箭、飞船，未来还将有自己的空间站。欧洲宇航员过去在空间站长期工作生活，积累了大量经验教训。双方合作，能够推动人类航天事业更加高效发展。”（参与记者刘石磊、杨骏、李雯）+1","date":"2018-07-30","source":"新华社","keywords":"空间站,宇航员,宇航"}]}';
